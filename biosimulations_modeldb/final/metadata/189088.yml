  label: Fig. 6
- caption: "<p xmlns:mml=\"http://www.w3.org/1998/Math/MathML\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"\
    >Role of <italic>C</italic>\n<italic>a</italic> in irregular spiking activity.\
    \ <bold>a</bold> Example trace of a irregular spiking activity whereby a train\
    \ of singlets transition into doublet and triplet activity. <italic>V</italic>\n\
    <sub>d</sub> (<italic>red</italic>), <italic>C</italic>\n<italic>a</italic> (<italic>blue</italic>)\
    \ and <inline-formula id=\"IEq12\"><alternatives><tex-math id=\"M43\">\\documentclass[12pt]{minimal}\n\
    \t\t\t\t\\usepackage{amsmath}\n\t\t\t\t\\usepackage{wasysym} \n\t\t\t\t\\usepackage{amsfonts}\
    \ \n\t\t\t\t\\usepackage{amssymb} \n\t\t\t\t\\usepackage{amsbsy}\n\t\t\t\t\\usepackage{mathrsfs}\n\
    \t\t\t\t\\usepackage{upgreek}\n\t\t\t\t\\setlength{\\oddsidemargin}{-69pt}\n\t\
    \t\t\t\\begin{document}$I_{\\mathrm {K_{\\text {Ca}}}}$\\end{document}</tex-math><mml:math\
    \ id=\"M44\"><mml:msub><mml:mrow><mml:mi>I</mml:mi></mml:mrow><mml:mrow><mml:mstyle\
    \ mathvariant=\"normal\"><mml:msub><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mtext>Ca</mml:mtext></mml:mrow></mml:msub></mml:mstyle></mml:mrow></mml:msub></mml:math><inline-graphic\
    \ xlink:href=\"10827_2016_606_Article_IEq12.gif\"/></alternatives></inline-formula>\
    \ (<italic>magenta</italic>). The oscillation used to calculate phase is shown\
    \ above (<italic>black</italic>). De-marked atop of the oscillation are the early\
    \ singlet <italic>V</italic>\n<sub>d</sub> (<italic>red x</italic>) and <italic>C</italic>\n\
    <italic>a</italic> (<italic>blue x</italic>) peak times. The oscillation period\
    \ was set by the mean inter-spike interval of these early singlet <italic>V</italic>\n\
    <sub>d</sub> peaks, and was shifted to minimise the distance between the oscillation\
    \ peak and the early singlet <italic>V</italic>\n<sub>d</sub> peaks. Notice how\
    \ the last singlet <italic>V</italic>\n<sub>d</sub> (<italic>red o</italic>) and\
    \ <italic>C</italic>\n<italic>a</italic> (<italic>blue o</italic>) peaks in the\
    \ singlet train are phase-advanced in the oscillation. <bold>b</bold> Polar plot\
    \ of the <italic>V</italic>\n<sub>d</sub> and <italic>C</italic>\n<italic>a</italic>\
    \ peak phases taken from 7 cases where there are at least 5 consecutive singlets\
    \ before transition to doublet activity. 0 degrees is the peak of the oscillation\
    \ and 180 is the trough. The radial axis (0&#8722;1) shows the normalised <italic>V</italic>\n\
    <sub>d</sub> or <italic>C</italic>\n<italic>a</italic> amplitude (relative to\
    \ maximum range). The last singlet <italic>V</italic>\n<sub>d</sub> and <italic>C</italic>\n\
    <italic>a</italic> peaks (o) are consistently phase-advanced compared to the early\
    \ singlet peaks (x). <bold>c</bold> Average <italic>C</italic>\n<italic>a</italic>&#8722;<italic>V</italic>\n\
    <sub>d</sub> phase difference against the average peak <inline-formula id=\"IEq13\"\
    ><alternatives><tex-math id=\"M45\">\\documentclass[12pt]{minimal}\n\t\t\t\t\\\
    usepackage{amsmath}\n\t\t\t\t\\usepackage{wasysym} \n\t\t\t\t\\usepackage{amsfonts}\
    \ \n\t\t\t\t\\usepackage{amssymb} \n\t\t\t\t\\usepackage{amsbsy}\n\t\t\t\t\\usepackage{mathrsfs}\n\
    \t\t\t\t\\usepackage{upgreek}\n\t\t\t\t\\setlength{\\oddsidemargin}{-69pt}\n\t\
    \t\t\t\\begin{document}$\\protect I_{\\mathrm {K}_{\\text {Ca}}}$\\end{document}</tex-math><mml:math\
    \ id=\"M46\"><mml:msub><mml:mrow><mml:mi>I</mml:mi></mml:mrow><mml:mrow><mml:msub><mml:mrow><mml:mi\
    \ mathvariant=\"normal\">K</mml:mi></mml:mrow><mml:mrow><mml:mtext>Ca</mml:mtext></mml:mrow></mml:msub></mml:mrow></mml:msub></mml:math><inline-graphic\
    \ xlink:href=\"10827_2016_606_Article_IEq13.gif\"/></alternatives></inline-formula>.\
    \ There is a fairly consistent <italic>C</italic>\n<italic>a</italic>&#8722;<italic>V</italic>\n\
    <sub>d</sub> phase difference and <inline-formula id=\"IEq14\"><alternatives><tex-math\
    \ id=\"M47\">\\documentclass[12pt]{minimal}\n\t\t\t\t\\usepackage{amsmath}\n\t\
    \t\t\t\\usepackage{wasysym} \n\t\t\t\t\\usepackage{amsfonts} \n\t\t\t\t\\usepackage{amssymb}\
    \ \n\t\t\t\t\\usepackage{amsbsy}\n\t\t\t\t\\usepackage{mathrsfs}\n\t\t\t\t\\usepackage{upgreek}\n\
    \t\t\t\t\\setlength{\\oddsidemargin}{-69pt}\n\t\t\t\t\\begin{document}$\\protect\
    \ I_{\\mathrm {K}_{\\text {Ca}}}$\\end{document}</tex-math><mml:math id=\"M48\"\
    ><mml:msub><mml:mrow><mml:mi>I</mml:mi></mml:mrow><mml:mrow><mml:msub><mml:mrow><mml:mi\
    \ mathvariant=\"normal\">K</mml:mi></mml:mrow><mml:mrow><mml:mtext>Ca</mml:mtext></mml:mrow></mml:msub></mml:mrow></mml:msub></mml:math><inline-graphic\
    \ xlink:href=\"10827_2016_606_Article_IEq14.gif\"/></alternatives></inline-formula>\
    \ for the early singlets (x). However for the last singlet in the train (o), the\
    \ <italic>C</italic>\n<italic>a</italic>&#8722;<italic>V</italic>\n<sub>d</sub>\
    \ phase difference is reduced and this corresponds to a higher <inline-formula\
    \ id=\"IEq15\"><alternatives><tex-math id=\"M49\">\\documentclass[12pt]{minimal}\n\
    \t\t\t\t\\usepackage{amsmath}\n\t\t\t\t\\usepackage{wasysym} \n\t\t\t\t\\usepackage{amsfonts}\
    \ \n\t\t\t\t\\usepackage{amssymb} \n\t\t\t\t\\usepackage{amsbsy}\n\t\t\t\t\\usepackage{mathrsfs}\n\
    \t\t\t\t\\usepackage{upgreek}\n\t\t\t\t\\setlength{\\oddsidemargin}{-69pt}\n\t\
    \t\t\t\\begin{document}$\\protect I_{\\mathrm {K}_{\\text {Ca}}}$\\end{document}</tex-math><mml:math\
    \ id=\"M50\"><mml:msub><mml:mrow><mml:mi>I</mml:mi></mml:mrow><mml:mrow><mml:msub><mml:mrow><mml:mi\
    \ mathvariant=\"normal\">K</mml:mi></mml:mrow><mml:mrow><mml:mtext>Ca</mml:mtext></mml:mrow></mml:msub></mml:mrow></mml:msub></mml:math><inline-graphic\
    \ xlink:href=\"10827_2016_606_Article_IEq15.gif\"/></alternatives></inline-formula>\n\
    </p>"
