- caption: '<p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Bifurcation
    structure in <italic>q</italic> for CA3 bursting. <bold>a</bold> Gating variable
    time constants within the effective range of <italic>V</italic>

    <sub>s</sub> (i), for <italic>&#964;</italic>

    <sub>n</sub> (<italic>black</italic>) and <italic>&#964;</italic>

    <sub>h</sub> (<italic>red</italic>); <italic>V</italic>

    <sub>d</sub> (ii) for <italic>&#964;</italic>

    <sub>s</sub> (<italic>blue</italic>) and <italic>&#964;</italic>

    <sub>c</sub> (green); and <italic>C</italic>

    <italic>a</italic> (iii) for <italic>&#964;</italic>

    <sub>q</sub> (<italic>magenta</italic>). <bold>b</bold> Bifurcation diagram of
    the fast subsystem with <italic>q</italic> as the bifurcation parameter. Inset
    - zoomed in around the values of interest for <italic>q</italic>. Stable nodes
    (<italic>black line</italic>), saddles (<italic>dotted red line</italic>), unstable
