  label: Fig. 1
- caption: '<p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Comparison
    of firing patterns and f/I curves of the original model and our approximated model.
    <bold>a</bold>

    <italic>V</italic>

    <sub>s</sub> and <italic>C</italic>

    <italic>a</italic> in the original (<italic>black</italic> and <italic>red</italic>,
    respectively) and approximated (<italic>blue</italic> and <italic>magenta</italic>,
    respectively) models for different parameter regimes as follows: somatic input
    (<italic>I</italic>

    <sub>Sapp</sub>=0.75), dendritic input (<italic>I</italic>

    <sub>Dapp</sub>=&#8722;0.5, <italic>g</italic>

    <sub>NMDA</sub>=1.25), strong somatic input (<italic>I</italic>

    <sub>Sapp</sub>=2.5), somatic input with tight coupling (<italic>I</italic>

    <sub>Sapp</sub>=2.5, <italic>g</italic>

    <sub>C</sub>=10.5), and dendritic input with weak coupling (<italic>I</italic>

    <sub>Dapp</sub>=&#8722;0.5, <italic>g</italic>

    <sub>NMDA</sub>=1.25, <italic>g</italic>

    <sub>C</sub>=1.425). <bold>b</bold> f/I curves in the original model (<italic>black</italic>)
    or approximated model (<italic>red</italic>) for the isolated soma or dendrite
    (<italic>upper panels</italic>) and the 2-compartment model with standard <italic>g</italic>

    <sub>C</sub>=2.1 (<italic>middle panels</italic>), infinite <italic>g</italic>

    <sub>C</sub> (<italic>lower left panel</italic>) and <italic>g</italic>

    <sub>C</sub>=1.85 (<italic>lower right panel</italic>) for comparison with the
    Traub model (Traub et al. <xref ref-type="bibr" rid="CR68">1991</xref>) in <italic>blue</italic>.
    <italic>Circles</italic> indicate burst frequency, <italic>triangles</italic>
    are spike frequency and <italic>squares</italic> are mixed burst-spike frequency</p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC4927618/PMC4927618/10827_2016_606_Fig2_HTML.jpg
  id: 10827_2016_Article_606/Fig2
  label: Fig. 2
- caption: '<p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Bifurcation
    analysis for applied somatic current. <bold>a</bold> Bifurcation diagram with
    <italic>I</italic>

    <sub>Sapp</sub> as the bifurcation parameter. Stable nodes (<italic>black line</italic>),
    saddles (<italic>red dashed line</italic>), stable periodic orbit maxima and minima
    (<italic>green dots</italic>), unstable periodic orbit maxima and minima (<italic>blue
    dots</italic>), bifurcation points (<italic>magenta dots</italic>). SN1 saddle
    node bifurcation 1, SN2 saddle node bifurcation 2, HB supercritical hopf bifurcation,
    TR1 torus bifurcation 1, TR2 torus bifurcation 2, PD period doubling bifurcation,
    HC homoclinic bifurcation. <bold>b</bold> Period of limit cycle solutions. <bold>c</bold>
    Phase portrait in <italic>V</italic>

    <sub>s</sub> and <italic>h</italic> at the homoclinic bifurcation point. SN1 (<italic>magenta</italic>),
    saddle at homoclinic bifurcation (<italic>cyan dot</italic>). D) Representative
    traces of somatic voltage at different values of <italic>I</italic>

    <sub>Sapp</sub>. <italic>Dashed line</italic> represents &#8722;75 mV for reference</p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC4927618/PMC4927618/10827_2016_606_Fig3_HTML.jpg
  id: 10827_2016_Article_606/Fig3
  label: Fig. 3
- caption: '<p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Bifurcation
    analysis for applied dendritic current. <bold>a</bold> Bifurcation diagram with
    <italic>I</italic>

    <sub>Dapp</sub> as the bifurcation parameter. Stable nodes (<italic>black line</italic>),
    saddles (<italic>red dashed line</italic>), stable periodic orbit maxima and minima
    (<italic>green dots</italic>), unstable periodic orbit maxima and minima (<italic>blue
    dots</italic>), bifurcation points (<italic>magenta dots</italic>). SN1 saddle
    node bifurcation 1, SN2 saddle node bifurcation 2, HB supercritical hopf bifurcation,
    SN3 saddle node bifurcation 3, TR1 torus bifurcation 1, TR2 torus bifurcation
    2, HC homoclinic bifurcation. <bold>b</bold> Period of limit cycle solutions.
    <bold>c</bold> Phase portrait in <italic>V</italic>

    <sub><italic>s</italic></sub> and <italic>h</italic> at the homoclinic bifurcation
    point. SN1 represented by magenta dot and saddle at homoclinic bifurcation represented
    by cyan dot. <bold>d</bold> Example traces of somatic voltage at different values
    of <italic>I</italic>

    <sub>Dapp</sub>. <italic>Dashed line</italic> represents &#8722;75 mV for reference</p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC4927618/PMC4927618/10827_2016_606_Fig4_HTML.jpg
  id: 10827_2016_Article_606/Fig4
  label: Fig. 4
- caption: '<p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Bifurcation
    analysis of the CA1 cell for applied somatic and dendritic current. NB. For these
    diagrams <italic>g</italic>

    <sub>Ca</sub>=7<bold>a</bold> Projection of the bifurcation diagram with <italic>I</italic>

    <sub>Sapp</sub> as the bifurcation parameter. Stable nodes (<italic>black line</italic>),
    saddles (<italic>red dashed line</italic>), stable periodic orbit maxima and minima
    (<italic>green dots</italic>), unstable periodic orbit maxima and minima (<italic>blue
    dots</italic>), bifurcation points (<italic>magenta dots</italic>). SN1 saddle
    node bifurcation 1 (<italic>I</italic>

    <sub>Sapp</sub>=0.0557), SN2 saddle node bifurcation 2 (<italic>I</italic>

    <sub>Sapp</sub>=&#8722;81.11), HB supercritical hopf bifurcation (<italic>I</italic>

    <sub>Sapp</sub>=24.01), TR1 torus bifurcation 1 (<italic>I</italic>

    <sub>Sapp</sub>=18.73), TR2 torus bifurcation 2 (<italic>I</italic>

    <sub>Sapp</sub>=17.37), SNIC saddle-node on invariant circle bifurcation (<italic>I</italic>

    <sub>Sapp</sub>=0.0556). <bold>b</bold> Period of limit cycle solutions for <italic>I</italic>

    <sub>Sapp</sub> as the bifurcation parameter. <bold>c</bold> Phase portrait in
    <italic>V</italic>

    <sub><italic>s</italic></sub> and <italic>h</italic> at the SNIC bifurcation for
    <italic>I</italic>

    <sub>Sapp</sub>. SN1 is represented by a magenta dot. <bold>d</bold> Projection
    of the bifurcation diagram with <italic>I</italic>

    <sub>Dapp</sub> as the bifurcation parameter. SN1 at <italic>I</italic>

    <sub>Sapp</sub>=0.05745, SN2 at <italic>I</italic>

    <sub>Dapp</sub>=&#8722;83.33, HB at <italic>I</italic>

    <sub>Dapp</sub>=141.0, SN3 saddle node bifurcation 3 at <italic>I</italic>

    <sub>Dapp</sub>=288.3, SN4 saddle node bifurcation 4 at <italic>I</italic>

    <sub>Dapp</sub>=&#8722;175.2 and SNIC at <italic>I</italic>

    <sub>Dapp</sub>=0.0574. <bold>e</bold> Period of limit cycle solutions for <italic>I</italic>

    <sub>Dapp</sub> as the bifurcation parameter. <bold>f</bold> Phase portrait in
    <italic>V</italic>

    <sub><italic>s</italic></sub> and <italic>h</italic> at the SNIC bifurcation for
    <italic>I</italic>

    <sub>Dapp</sub>. SN1 is represented by a magenta dot</p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC4927618/PMC4927618/10827_2016_606_Fig5_HTML.jpg
  id: 10827_2016_Article_606/Fig5
  label: Fig. 5
- caption: '<p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Projection
    of the 2 parameter continuation in <italic>I</italic>

    <sub>Sapp</sub> (<bold>a</bold>) or <italic>I</italic>

    <sub>Dapp</sub> (<bold>b</bold>) and <italic>g</italic>

    <sub><italic>C</italic><italic>a</italic></sub>. <italic>Solid black line</italic>
    - SN1, <italic>dotted black line</italic> - SN2, <italic>dashed black line</italic>
    - SN3, <italic>green line</italic> - HB, <italic>blue line</italic> - HC, <italic>magenta
    dot</italic> - SNIC bifurcation for CA1 cell. <italic>Inset</italic> - zoomed
    in at the codimension-2 SNIC bifurcation where the HC and SN1 curves meet. To
    construct these diagrams, the bifurcations found in <italic>I</italic> were then
    continued in the <italic>g</italic>

    <sub>Ca</sub> parameter space such that a horizontal slice through these diagrams
    (e.g. <italic>g</italic>Ca=10) would be the same as the 1-parameter bifurcation
    diagram in <italic>I</italic> for this value of <italic>g</italic>

    <sub>Ca</sub> (i.e. that of Figs.&#160;<xref rid="Fig3" ref-type="fig">3</xref>&#8211;<xref
    rid="Fig4" ref-type="fig">4</xref>)</p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC4927618/PMC4927618/10827_2016_606_Fig6_HTML.jpg
