  label: Fig 6
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Membrane
    phase space near repolarization point.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Panel <bold>(a)</bold> shows the
    stable and unstable fixed points of the membrane model as &#916;<italic>N</italic><sup><italic>K</italic></sup>
    varies for extremely low <italic>G</italic><sub><italic>c</italic></sub> (set
    to 0.0001 mM as in <xref ref-type="fig" rid="pcbi.1005804.g002">Fig 2</xref>).
    There is a stable depolarized and a stable (hyper&#8211;)polarized state. At the
    repolarization point (triangle marker) the depolarized state becomes unstable.
    The trajectory is guided by the fixed point branches and gets close to the lower
    branch before ion concentrations adjust and the neuron approaches a level slightly
    above the lower branch. A de&#8211; and a hyperpolarized state close to but before
    repolarization are marked. The values are given in Table D in <xref ref-type="supplementary-material"
    rid="pcbi.1005804.s001">S1 Text</xref>. Panel <bold>(b)</bold> shows the potentials
    at the ends of the upper fixed point branches for all <italic>G</italic><sub><italic>c</italic></sub>&#8211;values
    between 0 and 0.05 mM. The other membrane fixed point states, stable hyperpolarization,
    and an unstable state, are also shown. The stable hyperpolarized state ceases
    to exist for <italic>G</italic><sub><italic>c</italic></sub>&#8211;values higher
    than 0.32 mM. Beyond this critical value repolarization is no longer possible
    (shaded region). The critical value is consistent with the value we have derived
    for the transmembrane model in <xref ref-type="fig" rid="pcbi.1005804.g006">Fig
    6</xref>.</p>
