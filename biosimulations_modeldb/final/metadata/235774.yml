- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Dependence
    of the fixed point structure on <italic>G</italic><sub><italic>c</italic></sub>.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Panel
    <bold>(a)</bold> shows the fixed point curves for three different <italic>G</italic><sub><italic>c</italic></sub>&#8211;values.
    The beginning of the polarized fixed point branch is shifted towards larger &#916;<italic>N</italic><sup><italic>K</italic></sup>&#8211;vaues
    as <italic>G</italic><sub><italic>c</italic></sub> increases. The depolarized
    and polarized branch only overlap for <italic>G</italic><sub><italic>c</italic></sub>
    = 0.02 mM. Scanning through all values of <italic>G</italic><sub><italic>c</italic></sub>
    from 0 to 0.3 mM and higher yields the red and green line indicating the beginning
    of the lower and the end of the upper stable fixed point branches. The green line
    is only a short curve connecting the triangle markers indicating the ends of the
    three upper fixed point branches. In panel <bold>(b)</bold> these curves are shown
    in the (<italic>G</italic><sub><italic>c</italic></sub>, &#916;<italic>N</italic><sup><italic>K</italic></sup>)&#8211;plane.
    As long as the lower branch begins before the upper branch ends, i.e. whenever
    the green curve is above the red curve, repolarization is possible. The critical
    value of intersection is near 0.032 mM and for higher values of <italic>G</italic><sub><italic>c</italic></sub>
    there is no recovery (shaded region).</p>
