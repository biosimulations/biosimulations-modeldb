  label: Fig 3
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">SD
    simulations with reduced uptake rates.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Panel <bold>(a)</bold> and <bold>(b)</bold>
    show SD for K<sup>+</sup> perfusion with uptake rates reduced to 20% and 18% of
    the normal value from Table C in <xref ref-type="supplementary-material" rid="pcbi.1005804.s001">S1
    Text</xref>. The plots show that repolarization and recovery are delayed and the
    delay is longer for more reduced glutamate uptake. The repolarization time with
    normal uptake is indicated by the vertical dashed line. Before repolarization,
    the system shows low amplitude membrane potential oscillations. Panel <bold>(c)</bold>
    shows the evolution of the glutamate concentration in the synaptic clefts during
    the two simulations. Delayed recovery correlates with slower glutamate clearance.
    Before repolarization, there are glutamate spikes because of the membrane potential
    oscillations. Panel <bold>(d)</bold> gives an overview of SD durations for reduced
    uptake rates. In our model, the effect becomes noticeable only for rates of 35%
    and less. Extreme durations can be up to 500 sec, and recovery fails for uptake
    rates of less than 16%.</p>
