- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Neurons
    and synaptic connections.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">When a signal travels from the
    right to the left neuron along the axon, glutamate is released at the dendritic
    terminals. The terminals are separated from the neighboring neuron by the synaptic
    cleft. Signal transmission goes via release of the neurotransmitter glutamate.
    It binds to receptors on the postsynaptic neuron and can initiate new action potentials.
    The synaptic terminals are located at the dendrites of the receiving neuron. At
    the same time the right neuron can receive glutamate&#8211;mediated signals from
    other neurons through the dendritic terminals located near its own soma. The inset
    on the left shows additional details: glutamate is contained in vesicles and in
    the release process all molecules are released into the cleft at once. The inset
    on the right shows idealized geometry of the synapse considered in the model.</p>'
