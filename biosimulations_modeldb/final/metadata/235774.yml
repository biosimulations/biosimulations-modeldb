- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Inhibitor
    of astrocytic glutamate transporters, TFB-TBOA, significantly increases the duration
    of SD.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Here
    we show the network and single cell properties of SD in control and TFB-TBOA treated
    groups. Representative time traces of membrane potential of individual pyramidal
    neurons (bottom trace) and network level (top trace) in layers 2-3 of visual cortex
    recorded using whole-cell patch clamp and extracellular recording techniques respectively
    in control (n = 9) and TFB-TBOA treated groups (n = 9) are shown in panels <bold>(a&#8211;c)</bold>.
    <bold>(d-e)</bold> SD duration defined as the time from the initiation of rapid
    depolarization in individual neurons and network to the time when the membrane
    potential repolarizes to its pre-SD value. TFB-TBOA prolonged the duration of
    SD both at the network level <bold>(d)</bold> (n = 9, p&lt;0.001) and single cell
    level <bold>(e)</bold> (n = 9, p&lt;0.01).</p>
