- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Two
    variants of SD with intact glutamate clearance.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">The left panels <bold>(a)</bold>
    and <bold>(c)</bold> show SD induced by perfusion with high K<sup>+</sup>, the
    right panels <bold>(b)</bold> and <bold>(d)</bold> are for OGD. The OGD protocol
    is indicated by the horizontal bar where the light sections at the beginning and
    the end indicate the smooth de&#8211; and reactivation of the regulatory functions.
    The figure shows all the familiar aspects of SD. In <bold>(a)</bold> and <bold>(b)</bold>
    the neuron depolarizes and the differences between Nernst potentials become very
    small. Depolarization is maintained for about 70 sec and ends with an abrupt repolarization
    drop after which the Nernst potentials slowly return to their initial values.
    Changes in ion concentrations in <bold>(c)</bold> and <bold>(d)</bold> correspond
    to the evolution of the potentials. There is, for example, a huge increase in
    extracellular K<sup>+</sup> and a huge drop in extracellular Na<sup>+</sup>. The
    ion fluxes induce swelling of the glia cell and the neuron (see the insets), which
    result in shrinkage of the ECS. The time of de&#8211; and repolarization are marked
    by a red upward pointing and a green downward pointing triangle. These symbols
    will be used in the following figures to indicate these events.</p>
