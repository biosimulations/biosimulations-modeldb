- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Phase
    space perspective of SD.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Panel <bold>(a)</bold> shows the
    evolution of slow variables. &#916;<italic>N</italic><sup><italic>K</italic></sup>
    takes extremum values at de&#8211; and repolarization. It is used as a bifurcation
    parameter to derive the fixed point structures in panel <bold>(b)</bold> that
    guide the trajectory in phase space. <inline-formula id="pcbi.1005804.e060"><alternatives><graphic
    id="pcbi.1005804.e060g" xlink:href="pcbi.1005804.e060"/><mml:math id="M60"><mml:mrow><mml:mo>&#916;</mml:mo><mml:msubsup><mml:mi>N</mml:mi><mml:mi>g</mml:mi><mml:mi>K</mml:mi></mml:msubsup></mml:mrow></mml:math></alternatives></inline-formula>
    contributes to &#916;<italic>N</italic><sup><italic>K</italic></sup> and its evolution
    is also shown. The values at the two points of interest are indicated by colored
    X markers. The values are used to compute the fixed point structures that guide
    the dynamics near the de&#8211; and repolarization point in <bold>(b)</bold>,
    respectively.</p>
