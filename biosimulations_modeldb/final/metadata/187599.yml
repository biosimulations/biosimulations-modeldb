- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Model
    scheme for neuronal ion fluxes between the ICS and the ECS.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">The channel currents <italic>I</italic><sub><italic>K</italic></sub>
    and <italic>I</italic><sub><italic>Na</italic></sub> take K<sup>+</sup> and Na<sup>+</sup>
    across the membrane (red boundary line) from a region of high to a region of low
    concentration. The pump current <italic>I</italic><sub><italic>p</italic></sub>
    counteracts these fluxes and ion gradients are maintained. Under resting conditions
    Cl<sup>&#8722;</sup> is in electrochemical equilibrium and <italic>I</italic><sub><italic>Cl</italic></sub>
    = 0 <italic>&#956;</italic>A/cm<sup>2</sup> (not included in scheme).</p>
