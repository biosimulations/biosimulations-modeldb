- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>(a)</bold>
    Transition from physiological conditions to FES because of interrupted pump activity
    (shaded region). The cell depolarizes and Nernst potentials get close to each
    other. <bold>(b)</bold> The fixed point (FP) diagram shows that a polarized physiological
    fixed point and depolarized FES coexist for a large range of <italic>&#961;</italic>&#8211;values.
    FES ends in a Hopf bifurcation (HB) at a higher pump rate. The physiological branch
    becomes unstable in a limit point bifurcation (LP) at a low pump rate. The inset
    shows the ICS volume, which is larger for FES (swollen cell). The initial and
    asymptotic states for long times from <bold>(a)</bold> are marked by a black and
    white triangle, respectively.</p>
  filename: PMC4790933/PMC4790933/pone.0147060.g005.jpg
  id: pone.0147060/pone.0147060.g005
  label: Fig 5
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Illustration
    of the refined volume model for a system consisting of a neuron (orange cell in
    drawings), a glia cell (green cell), and the ECS between them (shaded region).</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    dashed grey curve shows unbounded shrinkage of the ECS for a fixed system size.
    The green curve shows our refined model with a lower bound of the ECS. It gradually
    deviates from the unbounded model. Instead of further shrinkage of the ECS there
    is tissue swelling for very high particle contents inside the cells (low values
    of <italic>N</italic><sub><italic>e</italic></sub>).</p>
  filename: PMC4790933/PMC4790933/pone.0147060.g006.jpg
  id: pone.0147060/pone.0147060.g006
  label: Fig 6
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">SD
    dynamics in model system consisting of a neuron, glial compartment, and the ECS.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">SD
    is initiated by interrupting pump activity and glial ion regulation for 20 sec
    (shaded or hatched region). In <bold>(a)</bold> the evolution of potentials is
    shown. During pump interruption the cell depolarizes and differences between <italic>V</italic>,
    <italic>E</italic><sub><italic>K</italic></sub> and <italic>E</italic><sub><italic>Na</italic></sub>
    become small. The system repolarizes abruptly and potential differences are rebuilt
    after about 150 sec (repolarization point indicated by vertical pink line and
    a star). The volume of the whole system and the respective portion of the neuron,
    ECS, and the glia cell are shown in <bold>(b)</bold>. Relative changes of the
    three compartments and the full system are shown in <bold>(c)</bold> with an inset
    for finer resolution between 40 sec and 110 sec.</p>
  filename: PMC4790933/PMC4790933/pone.0147060.g007.jpg
  id: pone.0147060/pone.0147060.g007
  label: Fig 7
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Cl<sup>&#8722;</sup>
    fluxes and uptake factor <italic>&#967;</italic>.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">In <bold>(a)</bold>, changes in
    the Cl<sup>&#8722;</sup> content in the three compartments during SD with <italic>&#967;</italic>
    = 0.8 (as in <xref ref-type="fig" rid="pone.0147060.g007">Fig 7</xref>) are shown.
    Pump interruption and the recovery point are indicated as before. In <bold>(b)</bold>,
    we used <italic>&#967;</italic> = 0.2 which means less Cl<sup>&#8722;</sup> uptake
    and more Na<sup>+</sup> release. The cell does not recover from depolarization,
    but remains in FES.</p>
  filename: PMC4790933/PMC4790933/pone.0147060.g008.jpg
  id: pone.0147060/pone.0147060.g008
  label: Fig 8
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Simulation
    of the neuronal response to KCl perfusion.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">For the slow perfusion case in
    <bold>(a)</bold> 20 fmol of KCl are added within 200 sec (pink curve). The beginning
    and end of KCl addition are marked by the vertical lines (with stars). The neuron
    retains its polarization and volume (inset). For fast perfusion (turquoise curve)
    the same amount of KCl is added between 20 and 70 sec (vertical lines marked with
    stars). This induces depolarization and swelling. In <bold>(b)</bold> this is
    related to the fixed point structure. The black and red section of the fixed point
    curve indicate stable physiological conditions and FES, respectively. With slow
    perfusion the neuron remains on the physiological branch, with fast perfusion
    it goes into FES. <italic>K</italic><sub><italic>e</italic></sub> and <italic>&#969;</italic><sub><italic>i</italic></sub>
    (inset) are significantly increased.</p>
