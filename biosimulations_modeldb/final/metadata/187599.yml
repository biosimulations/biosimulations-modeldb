- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Transition
    from the physiological resting state to the Donnan equilibrium when the ion pumps
    are switched off after 50 sec (marked by the black star).</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">The main plots show the evolution
    <bold>(a)</bold> of the membrane and Nernst potentials, <bold>(b)</bold> of the
    ion concentrations, and <bold>(c)</bold> of the volumes for the derived volume
    model based on <xref ref-type="disp-formula" rid="pone.0147060.e049">Eq (28)</xref>.
    The insets show the results for the exponential model from <xref ref-type="disp-formula"
    rid="pone.0147060.e045">Eq (25)</xref>.</p>
