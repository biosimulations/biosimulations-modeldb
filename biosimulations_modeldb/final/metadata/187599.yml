- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Illustration
    of osmotic cell swelling.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Under normal conditions, the particle
    density in the ICS and ECS is equal. During SD and AD a net influx of ions into
    the cell leads to an osmotic gradient. The overall particle concentration in the
    ICS is higher. The cell swells in response to this imbalance until intra&#8211;
    and extracellular concentrations are equal again.</p>
