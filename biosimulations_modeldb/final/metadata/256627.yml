  label: Figure 3
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Reversal
    of neuropathic excitability in neurons from nerve-inured rats.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Typical response
    of an injured unlabeled primary afferent (top). Repetitive spiking and MPOs were
    abolished by insertion of a potassium conductance (middle) or by blockade of sodium
    channels using 10 &#956;M riluzole (bottom), thus confirming predictions 5 and
    6, respectively. (<bold>B</bold>) Typical response of an injured muscle afferent
    whose neuropathic excitability was similarly reversed by increased potassium conductance
    and reduced sodium conductance. (<bold>C</bold>) Although only 1 of 9 injured
    cutaneous afferents exhibited repetitive spiking and MPOs, those afferents were
    nonetheless closer to criticality insofar as they required significantly less
    virtual sodium conductance than uninjured cutaneous afferents to reach criticality
    (*p&lt;0.05; Mann&#8211;Whitney U test). Points represent data from individual
    neurons and boxes represent median and 25&#8211;75 percentile range.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.02370.007">http://dx.doi.org/10.7554/eLife.02370.007</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3970756/PMC3970756/elife02370f004.jpg
  id: elife02370/fig4
  label: Figure 4
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Reproduction
    of neuropathic excitability in naive muscle afferents.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) As predicted,
    repetitive spiking developed as virtual sodium conductance was increased. (<bold>B</bold>)
    Uninjured muscle afferents operate significantly closer to criticality than uninjured
    cutaneous afferents based on the minimum virtual sodium conductance needed to
    produce repetitive spiking (***p&lt;0.001; Mann&#8211;Whitney U test). In <bold>B</bold>
    and <bold>D</bold>, points represent data from individual neurons and boxes represent
    median and 25&#8211;75 percentile range. These data suggest that muscle afferents
    are more prone to develop neuropathic excitability after nerve injury because
    they start off closer to their tipping point, and not necessarily because injury
    induces a larger change in membrane conductances. (<bold>C</bold>) Based on the
    observation that 4-AP and dendrotoxin (DTX) produced repetitive spiking in only
    1 of 12 muscle afferents, we measured the DTX-sensitive current. The persistent
    outward current activated at perithreshold voltages (&#8722;50 to &#8722;30 mV)
    and blocked by 10 nM DTX was significantly smaller in muscle afferents than in
    cutaneous afferents (**p&lt;0.01; two-way ANOVA and post-hoc Student-Newman-Keuls
    test). (<bold>D</bold>) Although 4-AP produced repetitive spiking in only 1 of
    12 muscle afferents, it nonetheless moved neurons closer to criticality as evidenced
    by the minimal virtual sodium conductance needed to cause hyperexcitability after
    4AP application (*p&lt;0.05; Mann&#8211;Whitney U test).</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.02370.008">http://dx.doi.org/10.7554/eLife.02370.008</ext-link></p>'
