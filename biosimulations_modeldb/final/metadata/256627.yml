- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Modeling
    and theory.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>)
    Voltage-dependency and kinetics of subthreshold conductance. In bottom panel,
    &#964; = (&#945;+&#946;)<sup>&#8722;1</sup> where &#945; and &#946; are defined
    in <xref ref-type="disp-formula" rid="equ3">Equations 3</xref> and <xref ref-type="disp-formula"
    rid="equ4">4</xref>. Equivalent activation parameters were used to implement either
    a sodium or potassium current based on reversal potential. (<bold>B</bold>) Two-parameter
    bifurcation analysis in which <italic>&#7713;</italic><sub>Na</sub> and <italic>&#7713;</italic><sub>K</sub>
    were co-varied to determine the <italic>&#7713;</italic><sub>Na</sub>:<italic>&#7713;</italic><sub>K</sub>
    ratio for a given threshold for repetitive spiking. Gray shading shows parameter
    regime associated with onset-only spiking. Changes in excitability are explained
    by a switch in spike initiation dynamics (<xref ref-type="fig" rid="fig1s1">Figure
    1&#8212;figure supplement 1</xref>). (<bold>C</bold>) Predictions (indicated by
    numbered arrows) of how manipulating <italic>&#7713;</italic><sub>Na</sub> and/or
    <italic>&#7713;</italic><sub>K</sub> may force the system across a tipping point,
    thus reproducing or reversing neuropathic excitability. Position of the tipping
    point depends on many other parameters including leak conductance (<bold>D</bold>),
    voltage-dependency of <italic>&#7713;</italic><sub>Na</sub> and <italic>&#7713;</italic><sub>K</sub>
    (<bold>E</bold>), and potassium reversal potential (<bold>F</bold>).</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.02370.003">http://dx.doi.org/10.7554/eLife.02370.003</ext-link></p>'
