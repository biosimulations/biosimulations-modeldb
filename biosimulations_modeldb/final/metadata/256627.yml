- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Reproduction
    of neuropathic excitability in naive cutaneous neurons.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Medium- to large-diameter
    (putative myelinated) cutaneous afferents from naive rats respond to depolarization
    with a single spike at stimulus onset. Neurons can respond to increments in stimulus
    intensity (inset), which demonstrates that sodium channels are not completely
    inactivated after the initial spike. (<bold>B</bold>) Prediction 1 was tested
    by blocking potassium current by application of 1.5&#8211;5 mM 4-AP. By repeating
    stimulation during wash-in and/or wash-out of the drug, we observed repetitive
    spiking and MPOs (in the order expected based on the change in drug concentration)
    in response to equivalent stimulation. Gray-shaded windows show enlarged views
    of voltage traces, with colors corresponding to the power spectra shown at the
    top. (<bold>C</bold>) Prediction 2 was tested by adding virtual sodium conductance
    via dynamic clamp. As predicted, MPOs and repetitive spiking developed as virtual
    sodium conductance was increased, but bursting was absent. Note that a conductance
    density of 1 nS/pF corresponds to 1 mS/cm<sup>2</sup> assuming a specific membrane
    capacitance of 1 &#956;F/cm<sup>2</sup>, which means that the conductance densities
    added by dynamic clamp are the same order of magnitude as those predicted by modeling
    in <xref ref-type="fig" rid="fig1">Figure 1B</xref>. (<bold>D</bold>) Bursting
    was achieved in repetitively spiking neurons by introducing an AHP-type adaptation
    current via dynamic clamp.</p><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.02370.005">http://dx.doi.org/10.7554/eLife.02370.005</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3970756/PMC3970756/elife02370f002.jpg
