  label: Figure 2
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Additivity
    and subtractivity of conductance changes.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Example in which
    neither virtual sodium conductance nor potassium channel blockade reproduced neuropathic
    excitability, whereas the combination of manipulations did, thus confirming prediction
    3, that manipulations can be additive. (<bold>B</bold>) Example in which the minimum
    virtual sodium conductance required to reproduce neuropathic excitability was
    reduced when combined with potassium channel blockade. (<bold>C</bold>) Even when
    4-AP application did not, on its own, produce repetitive spiking, it nonetheless
    moved the neuron significantly closer to criticality as evidenced by comparing
    the minimal virtual sodium conductance needed to produce repetitive spiking without
    vs with 4-AP (*p&lt;0.001; Mann&#8211;Whitney U test). Points represent data from
    individual neurons and boxes represent median and 25&#8211;75 percentile range.
    Repetitive spiking caused by 4-AP application (<bold>D</bold>) or by virtual sodium
    conductance (<bold>E</bold>) was reversed by insertion of virtual potassium conductance.
    Panel <bold>E</bold> confirms prediction 4, that manipulations can be subtractive.</p><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.02370.006">http://dx.doi.org/10.7554/eLife.02370.006</ext-link></p>'
