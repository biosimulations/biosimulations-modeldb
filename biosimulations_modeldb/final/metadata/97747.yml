    Diagrams and the Fast&#8211;Slow Analysis of the Model Neuron</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(A&#8211;C) are for small and (D&#8211;F)
    for large Na<sup>+</sup> window currents. Parameters in (A&#8211;C) are as in
    <xref ref-type="fig" rid="pcbi-0030156-g002">Figure 2</xref>C: <italic>&#952;</italic>

    <sub>m</sub> = &#8722;24 mV, <italic>g</italic>

    <sub>d</sub> = 0.39 mS/cm<sup>2</sup>, <italic>I</italic>

    <sub>app</sub> = 3.35 &#956;A/cm<sup>2</sup>. Parameters in (D&#8211;F) are as
    in the top panel in <xref ref-type="fig" rid="pcbi-0030156-g003">Figure 3</xref>B:
    <italic>&#952;</italic>

    <sub>m</sub> = &#8722;28 mV, <italic>g</italic>

    <sub>d</sub> = 0.39 mS/cm<sup>2</sup>, <italic>I</italic>

    <sub>app</sub> = 1.25 &#956;A/cm<sup>2</sup>.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(A,D) The bifurcation diagram of
    the fast subsystem in the <italic>V</italic>-<italic>b</italic> space.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(B,E) The frequency <italic>f</italic>
    of the limit cycle of the fast subsystem, plotted as a function of <italic>b</italic>
    (<italic>f</italic>-<italic>b</italic> curves).</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(C,F) The functions <italic>b</italic>

    <sub>&#8734;</sub>(<italic>V</italic>

    <sub>FP</sub>(<italic>b</italic>)) and <italic>F</italic>(<italic>b</italic>)
    (<xref ref-type="disp-formula" rid="pcbi-0030156-e002">Equation 2</xref>) plotted
    as a function of <italic>b</italic>. Thin solid lines: stable fixed points; thin
    dotted lines: unstable fixed points; thick solid line: stable limit cycle (periodic
    state); thick dotted line: unstable limit cycle. Solid circles denote Hopf, saddle-node
    (SN), and saddle-node of periodics (SNP) bifurcation points. The value of <italic>b</italic>
    at rest (<italic>I</italic>

    <sub>app</sub> = 0) is <italic>b</italic>

    <sub>rest</sub>, and <italic>b</italic>* is the value of <italic>b</italic> at
    steady state of the neuron. For <italic>b</italic>

    <sub>delay</sub>, see text. In (C,F), the intersection of the curve <italic>b</italic>
    = <italic>F</italic>(<italic>b</italic>) with the diagonal dashed line determines
    the value of <italic>b</italic>* (open square point). Arrows represent the evolution
    of the neuron from rest to its steady state following a current step injection
    of amplitude <italic>I</italic>

    <sub>app</sub>.</p>'
