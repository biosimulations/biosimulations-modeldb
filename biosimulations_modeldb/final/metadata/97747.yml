    <sub>app</sub>-<italic>g</italic>

    <sub>d</sub> plane. Solid line: current threshold to action potential firing.
    Dashed line: to the right of the dashed line, the spike response is almost immediate
    after the current step onset. Period doubling bifurcations occur on the dotted
    lines, leading to doublet or complex firing (grey region).</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(B) Voltage traces for <italic>g</italic>

