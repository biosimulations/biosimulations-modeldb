    <sub>m</sub> = &#8722;24 mV)</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(A) The phase diagram of the model
    neuron in the <italic>I</italic>

    <sub>app</sub>-<italic>g</italic>

    <sub>d</sub> plane. The solid line represents the current threshold, <italic>I</italic>

    <sub>th</sub>, as a function of <italic>g</italic>

