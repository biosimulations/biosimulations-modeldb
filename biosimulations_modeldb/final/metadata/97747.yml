    <italic>.</italic> Top: for <italic>I</italic>

    <sub>app</sub> = 1.25 &#956;A/cm<sup>2</sup>, the neuron displays low frequency
    delayed tonic firing. Bottom: for <italic>I</italic>

    <sub>app</sub> = 1.27 &#956;A/cm<sup>2</sup>, the neuron fires doublets of action
    potentials.</p><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(C)
    The steady-state <italic>f</italic>-<italic>I</italic>

    <sub>app</sub> curve of the neuron; <italic>g</italic>

    <sub>d</sub> is as in (B). The average firing frequency goes to zero at firing
    threshold. Between the two solid circles, the neuron fires doublets of spikes.</p>'
