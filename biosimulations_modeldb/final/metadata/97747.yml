    <sub>d</sub> = 0.1 mS/cm<sup>2</sup> and <italic>I</italic>

    <sub>app</sub> = 3.35 &#956;A/cm<sup>2</sup>. The neuron exhibits non-delayed,
    high-frequency tonic firing. Bottom panel: the <italic>f-I</italic>

    <sub>app</sub> curve for <italic>g</italic>

    <sub>d</sub> = 0.1 mS/cm<sup>2</sup> is discontinuous at the current threshold.
    The minimal frequency is 27.4 Hz.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(C) For <italic>g</italic>

    <sub>d</sub> = 0.39 mS/cm<sup>2</sup>, <italic>I</italic>

    <sub>app</sub> = 3.35 &#956;A/cm<sup>2</sup>, the neuron exhibits delayed, high-frequency
    tonic firing.</p><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(D)
    For <italic>g</italic>

    <sub>d</sub> = 1.8 mS/cm<sup>2</sup> and <italic>I</italic>

    <sub>app</sub> = 4.2 &#956;A/cm<sup>2</sup>, the neuron exhibits delayed stuttering.</p>'
