    of absence seizures by the direct GABAergic pallido-cortical pathway.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">A:
    Bifurcation diagrams of <italic>&#981;</italic>

    <sub><italic>e</italic></sub> as a function of the inhibitory coupling strength
    of the GABAergic pallidocortical pathway &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> (A<sub>1</sub>) and the external stimulation
    <italic>V</italic>

    <sub>stim</sub> to GPe neurons (A<sub>2</sub>). It can be seen that both increasing
    the values of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> and <italic>V</italic>

    <sub>stim</sub> push the model dynamics from the SWD oscillation region (II) into
    the low firing region (IV). B: The dominant frequency of neural oscillations as
    a function of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> (B<sub>1</sub>) and <italic>V</italic>

    <sub>stim</sub> (B<sub>2</sub>). C: The mean firing rates (MFRs) of several key
    neural populations as a function of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> (C<sub>1</sub>) and V<sub>stim</sub>
    (C<sub>2</sub>). Here four neural populations are considered: GPe (&#8220;&#9653;&#8221;),
    excitatory pyramidal neurons (&#8220;*&#8221;), SRN (&#8220;&#8728;&#8221;) and
    TRN (&#8220;&#9723;&#8221;). Note that the gray regions in (A)&#8211;(C) denote
    the SWD oscillations falling into the typical 2&#8211;4 Hz.</p>'
