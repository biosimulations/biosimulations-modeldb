- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Bidirectional
    control of absence seizures due to the competition between the SNr-TRN and SNr-SRN
    pathways.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">A,
    B: The state analysis (A) and frequency analysis (B) in the (<italic>K</italic>,
    <italic>v</italic>

    <sub><italic>p</italic><sub>1</sub><italic>&#950;</italic></sub>) panel. Here
    <italic>K</italic> is the scale factor, and <italic>v</italic>

    <sub><italic>p</italic><sub>1</sub><italic>&#950;</italic></sub> is the excitatory
    coupling strength of the STN-SNr pathway. The BGCT model mainly exhibits three
    types of dynamical states: the SWD oscillation region (II), the simple oscillation
    region (III) and the low firing region (IV), but occasionally displays the saturation
    state in the large <italic>K</italic> and strong <italic>v</italic>

    <sub><italic>p</italic><sub>1</sub><italic>&#950;</italic></sub> region. For intermediate
    scale factor <italic>K</italic>, both increase and decrease in the activation
    level of SNr can inhibit the SWDs (double arrow, bidirectional suppression). In
    (A), the black dashed line represents the demarcation between the bidirectional
    (double arrow) and unidirectional suppression (single arrow) regions. The asterisk
    (&#8220;*&#8221;) region surrounded by dashed lines in (B) denotes the SWD oscillation
    region that falls into the 2&#8211;4 Hz frequency range. C: The low and high TMFRs
    of SNr neurons as a function of <italic>K</italic>. D: The low and high RRs of
    the STN-SNr pathway as a function of <italic>K</italic>. In all simulations, we
    set <italic>&#964;</italic> = 45 ms and <italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> = &#8722;0.06 mV s.</p>'
