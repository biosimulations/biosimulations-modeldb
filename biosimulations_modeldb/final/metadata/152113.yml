- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Effects
    of indirect GPe-related pathways on regulating absence seizures.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A, B: Two-dimensional state analysis
    (A) and frequency analysis (B) in the combined (&#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>, &#8722;<italic>v</italic>

    <sub><italic>&#950;p</italic><sub>2</sub></sub>) and (&#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>, &#8722;<italic>v</italic>

    <sub><italic>&#950;e</italic></sub>) parameter spaces. Two considered indirect
    GPe-related pathways are: the inhibitory GPe-STN pathway (A<sub>1</sub>, B<sub>1</sub>)
    and the excitatory hyperdirect pathway from pyramidal neurons to STN (A<sub>2</sub>,
    B<sub>2</sub>). Three dynamical state regions are observed in the state analysis
    diagrams: the saturation region (I), the SWD oscillation region (II) and the low
    firing region (IV). In (A<sub>1</sub>) and (A<sub>2</sub>), the red dashed lines
    stand for the default coupling strengths of these two indirect GPe-related pathways,
    the white dashed lines represent the boundaries of suppression regions of SWDs,
    and the arrows denote the suppression directions of SWDs. In (B<sub>1</sub>) and
    (B<sub>2</sub>), the asterisk (&#8220;*&#8221;) regions surrounded by black dashed
    lines are the SWD oscillation regions falling into the 2&#8211;4 Hz frequency
    range. C: The TMFR as a function of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> for the inhibitory GPe-STN pathway
    (C<sub>1</sub>) and the excitatory hyperdirect pathway (C<sub>2</sub>). D: The
    RR as a function of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> for the inhibitory GPe-STN pathway
    (D<sub>1</sub>) and the excitatory hyperdirect pathway (D<sub>2</sub>). Compared
    to the results in <xref ref-type="fig" rid="pcbi.1004539.g004">Fig 4</xref>, these
    two indirect GPe-related pathways have relatively weak effects on controlling
    absence seizures.</p>'
