- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Effects
    of direct GPe-related pathways on regulating absence seizures.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A, B: Two dimensional state analysis
    (A) and frequency analysis (B) in different parameter spaces. Here we consider
    three direct GPe-related pathways: the excitatory STN-GPe pathway (A<sub>1</sub>,
    B<sub>1</sub>), the inhibitory GPe recurrent pathway (A<sub>2</sub>, B<sub>2</sub>)
    and the inhibitory striatal D2-GPe pathway (A<sub>3</sub>, B<sub>3</sub>), corresponding
    to parameter spaces (&#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>, <italic>v</italic>

    <sub><italic>p</italic><sub>2</sub></sub>

    <italic>&#950;</italic>), (&#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>, &#8722;<italic>v</italic>

    <sub><italic>p</italic><sub>2</sub><italic>p</italic><sub>2</sub></sub>) and (&#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>, &#8722;<italic>v</italic>

    <sub><italic>p</italic><sub>2</sub><italic>d</italic><sub>2</sub></sub>), respectively.
    In (A<sub>1</sub>)&#8211;(A<sub>3</sub>), two dynamical state regions are observed:
    the SWD oscillation region (II) and the low firing region (IV). The suppression
    of SWDs appears to the right of the white dashed line in (A<sub>1</sub>) and (A<sub>2</sub>),
    where the arrows denote the suppression directions of SWDs. The red lines in (A<sub>1</sub>)-(A<sub>3</sub>)
    represent the default coupling strengths of these direct GPe-related pathways.
    The asterisk (&#8220;*&#8221;) regions surrounded by black dashed lines in (B<sub>1</sub>)-(B<sub>3</sub>)
    denote the typical 2&#8211;4 Hz SWD oscillation regions. C: The triggering mean
    firing rate (TMFR) as a function of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> for the excitatory STN-GPe pathway
    (C<sub>1</sub>) and inhibitory GPe recurrent pathway (C<sub>2</sub>). D: The relative
    ratios (RRs) as a function of &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> for the excitatory STN-GPe pathway
    (D<sub>1</sub>) and inhibitory GPe recurrent pathway (D<sub>2</sub>). E: Typical
    time series of <italic>&#981;</italic>

    <sub><italic>e</italic></sub> by changing &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> under two conditions of the inhibitory
    striatal D2-GPe pathway (&#8220;default&#8221; and &#8220;block&#8221;). The pink
    region in (E) denotes the suppression of SWDs by increasing &#8722;<italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>. Obviously, blockade of the inhibitory
    striatal D2-GPe pathway does not impact the model dynamics significantly.</p>'
