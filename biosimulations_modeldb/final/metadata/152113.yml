    interneurons (IIN); <inline-formula><inline-graphic xlink:href="pcbi.1003495.e015.jpg"/></inline-formula>thalamic
    reticular nucleus (TRN); <inline-formula><inline-graphic xlink:href="pcbi.1003495.e016.jpg"/></inline-formula>specific
    relay nuclei (SRN); <inline-formula><inline-graphic xlink:href="pcbi.1003495.e017.jpg"/></inline-formula>striatal
    D1 neurons; <inline-formula><inline-graphic xlink:href="pcbi.1003495.e018.jpg"/></inline-formula>striatal
    D2 neurons; <inline-formula><inline-graphic xlink:href="pcbi.1003495.e019.jpg"/></inline-formula>substantia
    nigra pars reticulata (SNr); <inline-formula><inline-graphic xlink:href="pcbi.1003495.e020.jpg"/></inline-formula>globus
