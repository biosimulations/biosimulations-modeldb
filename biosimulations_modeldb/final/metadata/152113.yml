- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Framework
    of the basal ganglia-corticothalamic (BGCT) network used in this work.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    BGCT network contains three components: (I) the cerebral cortex, (II) the thalamus
    and (III) the basal ganglia. Neural populations include: <italic>e</italic> =
    excitatory pyramidal neurons, <italic>i</italic> = inhibitory interneurons, <italic>s</italic>
    = SRN, <italic>r</italic> = TRN, <italic>d</italic>

    <sub>1</sub> = striatal D1 neurons, <italic>d</italic>

    <sub>2</sub> = striatal D2 neurons, <italic>p</italic>

    <sub>1</sub> = SNr/GPi, <italic>p</italic>

    <sub>2</sub> = GPe and &#950; = STN. Parameter <italic>&#981;</italic>

    <sub><italic>n</italic></sub> denotes the non-specific external inputs to SRN.
    Excitatory projections are mediated by glutamate, which are shown by the red lines
    with square heads. Inhibitory projections are mediated by GABA<sub>A</sub> and
    GABA<sub>B</sub>, which are represented by the solid and dashed blue lines with
    arrow heads, respectively. Compared with the BGCT networks developed in previous
    studies, a new efferent pathway representing direct connection from the GPe to
    the cerebral cortex is incorporated in our current BGCT model.</p>'
