- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Shaping
    effects of the direct GABAergic pallido-cortical pathway on the bidirectional
    control of absence seizures by the BG.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A, B: Tow-dimensional state analysis
    (A) and frequency analysis (B) in the (<italic>K</italic>, <italic>v</italic>

    <sub><italic>p</italic><sub>1</sub><italic>&#950;</italic></sub>) panel for different
    values of <italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub>. Similar to the results in <xref ref-type="fig"
    rid="pcbi.1004539.g006">Fig 6A</xref>, our BGCT model mainly exhibits three types
    of dynamical states: the SWD oscillation region (II), the simple oscillation region
    (III) and the low firing region (IV), but occasionally displays the saturation
    state in the large <italic>K</italic> and strong <italic>v</italic>

    <sub><italic>p</italic><sub>1</sub><italic>&#950;</italic></sub> region. In (A<sub>1</sub>)-(A<sub>4</sub>),
    the double arrows denote the bidirectional suppression and the single arrows represent
    the unidirectional suppression. The black dashed lines in (A<sub>1</sub>) and
    (A<sub>2</sub>) stand for the demarcations between the bidirectional and unidirectional
    suppression regions. In (B<sub>1</sub>)-(B<sub>4</sub>), the asterisk (&#8220;*&#8221;)
    regions surrounded by dashed lines denote the regions of 2&#8211;4 Hz SWDs. From
    left to right, the strengths of direct GABAergic pallido-cortical pathway are:
    <italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> = &#8722;0.05 mV s (A<sub>1</sub>,
    B<sub>1</sub>), <italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> = &#8722;0.055 mV s (A<sub>2</sub>,
    B<sub>2</sub>), <italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> = &#8722;0.065 mV s (A<sub>3</sub>,
    B<sub>3</sub>), and <italic>v</italic>

    <sub><italic>cp</italic><sub>2</sub></sub> = &#8722;0.07 mV s (A<sub>4</sub>,
    B<sub>4</sub>), respectively. In all simulations, we set <italic>&#964;</italic>
    = 45 ms.</p>'
