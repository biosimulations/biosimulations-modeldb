- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">NaT
    sodium current component was filtered more than NaP in the simulated morphology.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>)
    Total axial sodium currents (top) recorded at several color-coded locations on
    the main neurite (axon) in response to voltage clamp. Voltage traces of the selected
    locations (bottom) showed that the quality of voltage clamp weakens distally.
    Model NaP (<bold>B</bold>) and NaT (<bold>C</bold>) current components recorded
    where they originated in the extended axon SIZ segment for in the original model
    (black), in models where the NaT (green) or NaP (blue) component was increased
    5-fold. (<bold>D</bold>) Clamp currents recorded at the soma for the same three
    conditions and in a model where the SIZ was 20 &#956;m closer to the soma (50
    &#956;m).</p>
