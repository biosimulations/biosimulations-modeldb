- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Simulations
    of the passive morphology showed its compactness and filtering properties.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>)
    Simulation setup for the ipsilateral dendritic field of the reconstructed morphology
    (thick line is the primary neurite), where a 50 pA current clamp (CC) stimulus
    was applied at the model electrode compartment. (<bold>B</bold>) Voltage across
    model morphology locations marked in panel <bold>A</bold> in response to the current
    stimulus. (<bold>C</bold>) Electrotonic structure of the morphology compared at
    different stimulus frequencies. Lambda scale bar shows one length constant, at
    which voltage changes to about 37% of its initial value. For a step input (0 Hz),
    the length constant was several times larger than the arbor size, meaning voltages
    will travel across the arbor unimpeded. At a higher input frequency of 100 Hz,
    the span across the morphology was larger than one electrotonic length. (<bold>D</bold>)
    Ionic-like currents were simulated on the passive morphology by varying current
    injection location and responses were recorded holding the soma in voltage clamp
    at -60 mV. (<bold>E</bold>) Voltage clamp current evoked in response to exponentially
    decaying stimulus of 2 nA magnitude and 2 ms time constant injected at six locations
    in panel <bold>A</bold> starting at the electrode, and numbered in aquamarine
    as they went distally. (<bold>F</bold>) When same stimulus is injected at middle
    of compartment axon (prox), compartments far from the electrode escaped from the
    voltage clamp to various degrees. (<bold>G</bold>) By varying the time-constant
    of the same exponentially decaying stimulus applied to a fixed location axon (prox)
    in simulated morphology, we showed that the membrane response is filtered dependent
    on frequency. Dashed gray line shows the fastest (<italic>&#964;</italic> = 0.3
    ms) current stimulus applied distally.</p>
