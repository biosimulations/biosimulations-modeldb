- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Morphological
    reconstruction of the 3rd instar aCC motoneuron.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Schematic muscle
    projections of aCC motoneurons based on their location in the nerve cord segment.
    (<bold>B</bold>) Stack of microscope images was reconstructed using Amira software
    (Visage Imaging GmbH, Berlin, Germany) and then imported into the Neuron simulator
    [<xref rid="pcbi.1004189.ref072" ref-type="bibr">72</xref>]. The rightmost schema
    indicates the major morphological components in an idealized depiction. &#8220;ext.
    axon&#8221; indicates the missing extended axon from the reconstruction (not drawn
    to scale). (<bold>C</bold>) Equivalent circuit of the measured passive properties
    including an electrode model for voltage clamp. (<bold>D</bold>) Passive response
    to voltage-clamp step to &#8722;90 mV from a holding potential of &#8722;60 mV
    is simulated in Neuron with the fitted parameters (see <xref rid="pcbi.1004189.t002"
    ref-type="table">Table 2</xref>).</p>
