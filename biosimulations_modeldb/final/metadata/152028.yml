- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Simulated
    and observed evidence for delayed rectifier Ks channel activity and distribution.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>)
    Simulating voltage clamp (VC) to 0 mV at the soma and observing voltage distribution
    over the morphology reflected effects of different Ks channel distributions, whose
    locations were indicated with red on the schematic in the insets. <bold>i</bold>.
    When a large Ks channel density of <italic>G</italic>

    <sub>Ks</sub> = 30 mS/cm<sup>2</sup> was applied uniformly to the cell (total
    <italic>g</italic>

    <sub>Ks</sub> &#8771; 1<italic>&#956;</italic>S, slightly larger than the two-compartment
    model total <italic>g</italic>

    <sub>Ks</sub> = 700 <italic>nS</italic>), VC affected only the soma. <bold>ii</bold>.
    The voltage could spread through the rest of the cell only when Ks density was
    reduced by three orders of magnitude, to <italic>G</italic>

    <sub>Ks</sub> = 30 &#956;S/cm<sup>2</sup> (total <italic>g</italic>

    <sub>Ks</sub> &#8771; 1 nS). <bold>iii</bold>. Expression of an even higher density
    of <italic>G</italic>

    <sub>Ks</sub> = 90 mS/cm<sup>2</sup> in only the most distal 8 main neurite compartments
    (over an area of 43.37 &#956;m<sup>2</sup>, giving a total <italic>g</italic>

    <sub>Ks</sub> = 390.33 nS), while keeping the Ks level in the rest of the cell
    same as in Panel <bold>ii</bold>, confined voltage clamp to the soma and contralateral
    neurites. (<bold>B</bold>) Current clamp recordings, in the presence of Cd<sup>2+</sup>
    as before, hinted at low somatic Ks density in example larval motoneurons. Mean
    and standard error of voltage change with input current (I-V curve) between aCC
    and RP2 motoneurons were similar (top). Slopes of the individual data points in
    the I-V curves (showing input conductance) were also similar (bottom; using markers
    instead of lines). The input conductance at the soma only increased by about 1
    nS in the presumed Ks activation voltage range.</p>'
