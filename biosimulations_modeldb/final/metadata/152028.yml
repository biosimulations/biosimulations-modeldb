- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Ionic
    currents modeled from identified larval aCC motoneurons.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Simulated voltage
    clamp Na<sup>+</sup> current to replicate previously published responses by [<xref
    rid="pcbi.1004189.ref066" ref-type="bibr">66</xref>] recorded in cultured <italic>Drosophila</italic>
    motoneurons. (<bold>B</bold>) Isolated Na<sup>+</sup> current recorded under voltage
    clamp from a 3rd instar aCC motoneuron was slower with large onset delays caused
    by poor space clamp. (<bold>C</bold>) Persistent Na<sup>+</sup> current (NaP)
    estimated from response to voltage ramp applied to a <italic>Xenopus</italic>
    oocyte, after subtracting endogenous current (see <xref ref-type="sec" rid="sec014">Methods</xref>).
    (<bold>D</bold>) Slow (Ks) and fast (Kf) K<sup>+</sup> currents modeled from voltage
    clamp recordings, simulated as a single cumulative trace (smooth lines). Together
    they were simulated with two voltage clamp protocols shown superimposed, one with
    a preholding voltage at &#8722;10 mV (purple) to inactivate the fast component
    and another one preholding at &#8722;90 mV (light blue). (<bold>E</bold>) Voltage
    clamp recordings in presence of Cd<sup>2+</sup> for measuring K<sup>+</sup> channel
    inactivation by using a 500 ms varying-level preholding voltage. Peak current
    plotted in the inset shows voltage-dependence of inactivation. (<bold>F</bold>)
    Summary of modeled currents (also see <xref rid="pcbi.1004189.t005" ref-type="table">Table
    5</xref>.); voltage dependence of time constants and the gates of activation (m)
    and inactivation (h). The Kf current model also included a second, slow inactivation
    with a time constant of 135 ms (not shown).</p>
