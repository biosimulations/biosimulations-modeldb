- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Isopotential
    and two-compartment models compared to recordings.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Third instar aCC
    motoneuron recording (i.) in presence of 0.2 mM Cd<sup>+2</sup> to block Ca<sup>+2</sup>
    channels missing from models. Voltage response to three current injection levels.
    Isopotential (ii.) and two-compartment (iii.) models&#8217; voltage responses
    to same current injection. (<bold>B</bold>) Recorded and simulated firing responses
    to current injection were similar. Firing rate was calculated as the inverse of
    mean interspike interval (ISI). iso-model: isopotential model; 2c-model: two-compartment
    model. (<bold>C</bold>) Models also approximated aCC motoneuron delay to first
    spike in response to current injection. (<bold>D</bold>) The firing rate-membrane
    voltage (f-V) response of only the two-compartment model qualitatively mimicked
    the inter-spike voltage depolarizations that appeared for high firing rates.</p>'
