- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Different
    distributions of NaT/Ks channels on the constructed morphology predicted SIZ location
    that can reproduce firing activity characteristics.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>-<bold>C</bold>)
    Skeletal model reconstructions showing high density of NaT/Ks channels in red.
    (<bold>D</bold>) Axon extension with NaT/Ks channels placed on the distal segment.
    (<bold>F</bold>-<bold>I</bold>) Simulated responses to the three-step current
    clamp of each model corresponding to channel distributions in panels A-D. (<bold>E</bold>,
    <bold>J</bold>) Morphology and recorded responses of aCC to same input current
    levels, repeated from <xref ref-type="fig" rid="pcbi.1004189.g002">Fig 2Ai</xref>
    for comparison. Change of voltage offset (<bold>K</bold>) and spike amplitude
    (<bold>L</bold>) with current injection compared between the NaT/Ks placements
    in (<bold>A</bold>-<bold>D</bold>) and the biological recording (aCC w/ Cd<sup>2+</sup>).</p>
