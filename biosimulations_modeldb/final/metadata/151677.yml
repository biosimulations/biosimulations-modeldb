thumbnails:
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Schematic
    of the whisker in two dimensions.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) The whisker is
    modeled as a truncated cone of length <italic>L</italic><sub>W</sub>, virtually
    extended to length <italic>L</italic>. (<bold>B</bold>) The base of the whisker
    (in the follicle, or attached to a galvo, <xref ref-type="fig" rid="fig4 fig6">Figures
    4&#8211;6</xref>) is at point (<italic>x</italic><sub>0</sub>, <italic>y</italic><sub>0</sub>)
    and angle <italic>&#952;</italic><sub>0</sub>, measured clockwise. The position
    of a point along the whisker is (<italic>x</italic>(<italic>s</italic>), <italic>y</italic>(<italic>s</italic>))
    and its angle with the x-axis is <italic>&#952;</italic>(<italic>s</italic>).
    The contacted object is a cylindrical pole with radius <italic>r</italic><sub>pole</sub>
    centered at (<italic>x</italic><sub>cen</sub>, <italic>y</italic><sub>cen</sub>);
    the pole and whisker are shown at a magnified scale in the inset on the left.
    The whisker contacts the object at the point (<italic>x</italic><sub>obj</sub>,
    <italic>y</italic><sub>obj</sub>) at an angle <italic>&#952;</italic><sub>obj</sub>.
    The object distance, <italic>d</italic>, is the distance between (<italic>x</italic><sub>obj</sub>,
    <italic>y</italic><sub>obj</sub>) and the whisker base. The pole applies a force
    <inline-formula><mml:math id="inf1"><mml:mrow><mml:mrow><mml:mover accent="true"><mml:mi>F</mml:mi><mml:mo>&#8594;</mml:mo></mml:mover></mml:mrow></mml:mrow></mml:math></inline-formula>
    on the whisker. (<bold>C</bold>) The concave forward (CF, left) and concave backward
    (CB, right) whisker configurations. Thick black lines, whiskers; solid circle,
    poles; gray arrows, movement directions. (<bold>D</bold>), Definition of the push
    angle, <italic>&#952;</italic><sub>p</sub>, which measures the strain on the whisker
    imposed by the object. The deflected and undeflected whiskers are shown as black
    and gray lines respectively. The pole is a dark gray circle. The undeflected whisker
    is translated and rotated in the plane such that it has the same <italic>x</italic><sub>0</sub>,
    <italic>y</italic><sub>0</sub> and <italic>&#952;</italic><sub>0</sub> as the
    deflected whisker. This generates a virtual undeflected whisker (dashed gray line).
    A virtual pole (light gray circle) is generated by shifting the real pole such
    that it will be tangent to the virtual undeflected whisker. In addition, the distance
    from the contact point of the virtual unbent whisker and the virtual pole, (<italic>x</italic><sub>virtual</sub>,
    <italic>y</italic><sub>virtual</sub>) and the base (<italic>x</italic><sub>0</sub>,
    <italic>y</italic><sub>0</sub>) is equal to <italic>d</italic>, the distance between
    (<italic>x</italic><sub>obj</sub>, <italic>y</italic><sub>obj</sub>) and the base.
    The angle between the two line segments connecting the base with the real and
    virtual contact points is <italic>&#952;</italic><sub>p</sub>.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.003">http://dx.doi.org/10.7554/eLife.01350.003</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3828597/PMC3828597/elife01350f001.jpg
  id: elife01350/fig1
  label: Figure 1
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Interactions
    between whiskers and an object.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Solutions of the quasi-static model
    (<xref ref-type="disp-formula" rid="equ8">Equations 8</xref>&#8211;<xref ref-type="disp-formula"
    rid="equ14">14</xref>) for a conical whisker (<bold>A</bold> and <bold>B</bold>)
    and a cylindrical whisker (<bold>C</bold> and <bold>D</bold>). The pole is denoted
    by a gray circle. The resting shape of the whisker is <italic>y</italic> = Ax<sup>2</sup>,
    where A = 0.02 mm<sup>&#8722;1</sup> (<xref ref-type="bibr" rid="bib41">Quist
    and Hartmann, 2012</xref>), and the whisker touches the pole in the concave backward
    configuration. (<bold>A</bold>) Two solutions for a conical whisker. For <italic>&#952;</italic><sub>p</sub>
    = 10&#176;, there are two solutions for whisker shape, one is stable (solid line)
    and one is unstable (dashed line). (<bold>B</bold>) Whisker shape at the saddle-node
    bifurcation (<italic>&#952;</italic><sub>p</sub> = 15.6&#176;). There is only
    one solution as the stable and unstable solutions coalesce. The object touches
    the whisker not at the tip. For any larger <italic>&#952;</italic><sub>p</sub>,
    static solutions cease to exist and the whisker slips off the pole. (<bold>C</bold>)
    Whisker shape for a cylindrical &#8216;whisker&#8217; and <italic>&#952;</italic><sub>p</sub>
    = 10&#176;. Only one solution (stable) exists; the unstable solution is not physical
    because its computed arclength is longer than <italic>L</italic><sub>w</sub> =
    20 mm. (<bold>D</bold>) For <italic>&#952;</italic><sub>p</sub> = 62.7&#176;,
    the tip of the cylindrical &#8216;whisker&#8217; reaches the object. Beyond this
    value of <italic>&#952;</italic><sub>p</sub>, the &#8216;whisker&#8217; is pulled
    off the object. Parameters for all panels: <italic>L</italic><sub>w</sub> = 20
    mm, <italic>r</italic><sub>base</sub>= 30 &#181;m, <italic>r</italic><sub>tip</sub>
    = 1.5 &#181;m for the conical whisker and 30 &#181;m for the cylindrical &#8216;whisker&#8217;,
    <italic>d</italic>=15.7 mm, <italic>E</italic> = 3 GPa, <italic>x</italic><sub>0</sub>
    = 0, <italic>y</italic><sub>0</sub> = 0. The pole has <italic>r</italic><sub>pole</sub>=0.25
    mm and its center is located at <italic>x</italic><sub>cen</sub> = 15.13 mm, <italic>y</italic><sub>cen</sub>
    = 4.29 mm.</p><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.004">http://dx.doi.org/10.7554/eLife.01350.004</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3828597/PMC3828597/elife01350f002.jpg
  id: elife01350/fig2
  label: Figure 2
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Analysis
    of conical (<bold>A</bold>&#8211;<bold>E</bold>) and cylindrical whiskers (<bold>F</bold>&#8211;<bold>J</bold>)
    pushing into a pole.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>)
    Schematic of a conical whisker. Parameters for panels (<bold>B</bold>&#8211;<bold>E</bold>):
    <italic>L</italic><sub>w</sub> = 20 mm, <italic>r</italic><sub>base</sub>= 30
    &#181;m, <italic>r</italic><sub>tip</sub> = 1.5 &#181;m, <italic>x</italic><sub>0</sub>
    = 0, <italic>y</italic><sub>0</sub> = 0, <italic>r</italic><sub>pole</sub> = 0.25
    mm, <italic>E</italic> = 3 GPa. The equation of the undeflected whisker is <italic>y</italic>
    = Ax<sup>2</sup> where A = 0.02 mm<sup>&#8722;1</sup> (<xref ref-type="bibr" rid="bib41">Quist
    and Hartmann, 2012</xref>). For CB configurations, <italic>x</italic><sub>cen</sub>
    = 15.13 mm, <italic>y</italic><sub>cen</sub> = 4.29 mm; for CF configurations,
    <italic>x</italic><sub>cen</sub> = 14.87 mm, <italic>y</italic><sub>cen</sub>
    = 4.71 mm. Positive and negative values of <italic>&#952;</italic><sub>p</sub>
    correspond to CB and CF configurations respectively. (<bold>B</bold>) <italic>&#952;</italic><sub>obj</sub>
    as a function of <italic>&#952;</italic><sub>p</sub>. Left, concave forward (CF);
    right, concave backward (CB). Solid lines, stable solutions; dashed lines, unstable
    solutions (<xref ref-type="disp-formula" rid="equ8">Equations 8</xref>&#8211;<xref
    ref-type="disp-formula" rid="equ14">14</xref>). Solid circles denote saddle-node
    bifurcations (SNB). (<bold>C</bold>) Force <italic>F</italic> as a function of
    <italic>&#952;</italic><sub>p</sub>. (<bold>D</bold>) Location of object contact
    along the whisker arc, <italic>s</italic><sub>obj</sub>, as a function of <italic>&#952;</italic><sub>p</sub>.
    Arrows correspond to <xref ref-type="fig" rid="fig2">Figure 2A</xref> (a) and
    <xref ref-type="fig" rid="fig2">Figure 2B</xref> (b, SNB). (<bold>E</bold>) The
    detachment curve in the <italic>&#952;</italic><sub>p</sub>&#8722;<italic>d</italic>
    plane bounds the parameter regime with a stable solution for a whisker contacting
    an object. Black lines represent the points when the stable solution coalesces
    with an unstable solution and disappears via a saddle-node bifurcation (slip-offs).
    Blue line represents the points where the whisker is pulled off because the tip
    has reached the object, <italic>s</italic><sub>obj</sub> = <italic>L</italic><sub>W</sub>
    (pull-offs). (<bold>F</bold>) Schematic of a cylindrical whisker. Parameters as
    for conical whisker, except that <italic>L</italic><sub>w</sub> = 20 mm, <italic>r</italic><sub>base</sub>=
    <italic>r</italic><sub>tip</sub> = 30 &#181;m. Panels (<bold>G</bold>&#8211;<bold>J</bold>)
    correspond to panels (<bold>B</bold>&#8211;<bold>E</bold>). Two object distances
    are considered in panels (<bold>G</bold>&#8211;<bold>I</bold>). Arrows in panel
    <bold>i</bold> correspond to <xref ref-type="fig" rid="fig2">Figure 2C,D</xref>.
    <italic>d</italic> = 15.7 mm (blue lines) corresponds to the pole location used
    in (<bold>B</bold>&#8211;<bold>D</bold>). The ends of the blue lines correspond
    to pull-offs. Additionally, an object distance <italic>d</italic> = 10 mm is shown
    (black lines). The black solid circles correspond to slip-offs (SNBs).</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.005">http://dx.doi.org/10.7554/eLife.01350.005</ext-link></p>'
