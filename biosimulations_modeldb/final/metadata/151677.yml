  id: elife01350/fig3
  label: Figure 3
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Isolated
    whiskers interacting with cylindrical poles.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Top-down view
    of a mouse C2 whisker mounted on a galvanometer scanner. The scanner rotates the
    whisker into a vertical pole. The distance of the pole from the base of the whisker,
    <italic>d</italic>, is varied across experiments. (<bold>B</bold>) Snapshots of
    the whisker at 32 Hz as it is smoothly rotated (0.2 Hz, counter clockwise) into
    and past the pole. Red line, whisker shape immediately (&lt;32 ms) before slip-off.
    Note that the end of the whisker had not reached the point of object contact.
    (<bold>C</bold>) Snapshots of a near-cylindrical hair. Red line, hair shape immediately
    before pull-off. Note that the end of the hair had reached the point of object
    contact. (<bold>D</bold>) The detachment curve in the <italic>&#952;</italic><sub>p</sub>&#8722;<italic>d</italic>
    plane. Solid line, theoretical prediction for conical whisker; open circles, experimental
    measurements for conical whisker. Dashed line, theoretical prediction for cylindrical
    hair; solid circles, experimental measurements for cylindrical hair. Blue, pull-offs
    occur because whisker tip has reached the object. Black, slip-offs occurs because
    of saddle-node bifurcation. Parameters of the conical whisker: <italic>L</italic><sub>w</sub>
    = 15.25 mm, <italic>r</italic><sub>base</sub>= 32.5 &#181;m, <italic>r</italic><sub>tip</sub>
    = 2 &#181;m, A = 0.02 mm<sup>&#8722;1</sup>. Parameters of the approximately cylindrical
    hair: <italic>L</italic><sub>w</sub> = 15.0 mm, <italic>r</italic><sub>base</sub>=
    30 &#181;m, <italic>r</italic><sub>tip</sub> = 26.5 &#181;m, A = 0.017 mm<sup>&#8722;1</sup>.
    Pole radius, <italic>r</italic><sub>pole</sub> = 0.25 mm.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.006">http://dx.doi.org/10.7554/eLife.01350.006</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3828597/PMC3828597/elife01350f004.jpg
  id: elife01350/fig4
  label: Figure 4
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Slip-offs
    during object location discrimination behavior.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Schematic of a
    mouse whisking to touch a pole (experiments from <xref ref-type="bibr" rid="bib38">Pammer
    et al., 2013</xref>). (<bold>B</bold>) Time series (250 Hz) of whisker shape around
    example protraction slip event. Frame of slip-off is highlighted in red. (<bold>C</bold>)
    Detachment curves in the <italic>&#952;</italic><sub>p</sub>&#8722;<italic>d</italic>
    plane for two whiskers. Solid line, theoretical predictions for conical whisker;
    open circles, experimental measurements for conical whiskers. Dashed line, theoretical
    predictions for cylindrical hair. Blue, pull-offs. Black, slip-offs. Left, truncated
    whisker with parameters: <italic>L</italic><sub>w</sub> = 12.5 mm, <italic>r</italic><sub>base</sub>=
    35 &#181;m, <italic>r</italic><sub>tip</sub> = 8.5 &#181;m. Right, whisker parameters:
    <italic>L</italic><sub>w</sub> = 15.3 mm, <italic>r</italic><sub>base</sub> =
    33.5 &#181;m, <italic>r</italic><sub>tip</sub> = 2 &#181;m. For both whiskers,
    intrinsic curvature was <italic>y</italic> = A(x&#8722;2.2 mm)<sup>2</sup> where
    A = 0.02 mm<sup>&#8722;1</sup>.</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.009">http://dx.doi.org/10.7554/eLife.01350.009</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3828597/PMC3828597/elife01350f005.jpg
  id: elife01350/fig5
  label: Figure 5
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    whisker taper is necessary for slips across textures.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Dual-perspective
    imaging of a conical whisker, mounted on a galvo, sweeping across a texture (600
    grit sandpaper). &#8216;Top&#8217;, Side view; &#8216;Bottom&#8217;, Top view.
    (<bold>B</bold>) Conical whisker swept past the texture at four distances: Free
    air, push distance <italic>d</italic><sub>p</sub> = 0.33 mm, 1.5 mm and 4.5 mm.
    <italic>d</italic><sub>p</sub> = ||x(L<sub>w</sub>)&#8722;x(0), y(L<sub>w</sub>)&#8722;y(0)||&#8722;<italic>d</italic>,
    where <italic>d</italic> is the nearest distance from the base of the whisker
    to the surface. In other words, <italic>d</italic><sub>p</sub> is the distance
    the surface is moved radially into the whisker beyond just touching. Red traces
    indicate frames where the whisker tip is stuck, gray traces where the tip is slipping
    along the surface. Surface texture is schematic and exaggerated. (<bold>C</bold>)
    Black lines, histograms of tip position over time. Gray lines, trajectories of
    the whisker tip over the first three whisking periods. Traces are aligned to peak
    of theta at base. (<bold>D</bold>&#8211;<bold>F</bold>), as (<bold>A</bold>&#8211;<bold>C</bold>),
    but using a cylindrical hair of similar length. Free air, push distance <italic>d</italic><sub>p</sub>
    = 0.33 mm, 2 mm and 3.3 mm. Whisker parameters <italic>L</italic><sub>w</sub>
    = 16.4 mm, <italic>r</italic><sub>base</sub>= 33.5 &#181;m, <italic>r</italic><sub>tip</sub>
    = 2 &#181;m. Hair parameters as in <xref ref-type="fig" rid="fig4">Figure 4</xref>.</p><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.010">http://dx.doi.org/10.7554/eLife.01350.010</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3828597/PMC3828597/elife01350f006.jpg
  id: elife01350/fig6
  label: Figure 6
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Neural
    signals of slip-off in the barrel cortex.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Silicon probe
    recording during a pole localization task (experiments from <xref ref-type="bibr"
    rid="bib36">O&#8217;Connor et al., 2013</xref>). (<bold>B</bold>) Spikes and whisker
    forces, one behavioral trial. &#8216;Top&#8217;, multi-unit activity. Arrow, slip-off
    event. &#8216;Bottom&#8217;<italic>,</italic> contact induced forces. Solid circles,
    time points with non-zero contact-mediated forces calculated from changes in whisker
    curvature. A 2 ms period during which the whisker was slipping off was removed
    as the quasi-static model is invalid for such highly dynamic events. (<bold>C</bold>&#8211;<bold>F</bold>)
    Multi-unit spike responses in the barrel cortex (shank &lt; 300 &#956;m from the
    center of the C2 barrel). (<bold>C</bold>) Activity aligned to the first touch
    in a trial (720 responses; two animals, three sessions, six electrode shanks).
    (<bold>D</bold>) Same as (<bold>C</bold>), but aligned to the last touch before
    a behavioral response (i.e., lick) (720 responses). (<bold>E</bold>) Same as (<bold>C</bold>),
    but aligned to the moment of detach on the last touch before a behavioral response
    in trials without slip-offs (392 responses). To prevent contamination by touch-onset
    this analysis was restricted to touches that were longer than 50 ms. (<bold>F</bold>)
    Aligned to slip-off (34 responses). (<bold>G</bold>) Change in spike rate triggered
    by the event (activity 10&#8211;30 ms post event, minus activity &#8722;50 to
    0 ms pre event). Error bars, SEM. Pairwise comparison showed no significant difference
    in evoked spikes between first touch and slip-off groups (p=0.20), a significant
    difference between last touch and slip-off (p=0.037) and significant differences
    between all other groups (every pair, p&lt;10<sup>&#8722;12</sup>).</p><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>DOI:</bold>

    <ext-link ext-link-type="doi" xlink:href="10.7554/eLife.01350.013">http://dx.doi.org/10.7554/eLife.01350.013</ext-link></p>'
  filename: /home/jonrkarr/Documents/biosimulations-modeldb/biosimulations_modeldb/./source/thumbnails/PMC3828597/PMC3828597/elife01350f007.jpg
  id: elife01350/fig7
  label: Figure 7
