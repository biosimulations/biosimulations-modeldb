description: "Reproduces figures 5 - 8 from\n\nDovzhenok, A., C. Park, R.M. Worth,\
  \ L.L. Rubchinsky. \nFailure of delayed feedback deep brain stimulation for intermittent\n\
  pathological synchronization in Parkinson's disease.\nPLoS One 8(3):e58264, 2013.\n\
  \nImplemented by Andrey Dovzhenok, to whom questions should be\naddressed.\n\nUsage:\n\
  \n1. Unzip Dovzhenoketal2013.zip into an empty directory.\n\n2. Open the folder\
  \ in Matlab.\n\n3a. Run PCAgenerator1el.m to compute principal components for the\n\
  arrangement with a single electrode. The ode file with a single\nelectrode arrangement\
  \ is used.\n3b Run PCAgenerator.m to compute principal components for the\narrangements\
  \ with two or three electrodes. Included ode-files\ncorrespond to the various electrode\
  \ arrangements considered in the\npaper.  Specify the name of the ode-file corresponding\
  \ to the desired\nelectrode arrangements on line 9 in odeFileName variable.\n\n\
  4a. Run Sign_subset_1el.m with the outcome of the step 3a to generate\nfigures 6A\
  \ and 6B.\n4b. Run Sign_subset.m with the outcome of the step 3b to generate\nfigure\
  \ 5 and the rest of figure 6.\n\n5a. Run Max_plane_1el.m with the outcomes of the\
  \ step 3a to generate\nfigures 8A and 8B.\n5b. Run Max_plane.m with the outcomes\
  \ of the step 3b to generate\nfigure 7 and the rest of figure 8."
references:
- label: 'Andrey Dovzhenok, Choongseok Park, Robert M. Worth & Leonid L. Rubchinsky.
    Failure of delayed feedback deep brain stimulation for intermittent pathological
    synchronization in Parkinson''s disease. PLoS ONE 8, 3: e58264 (2013).'
  uri: http://identifiers.org/doi:10.1371/journal.pone.0058264
