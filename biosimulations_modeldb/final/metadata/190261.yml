- archive_filename: article-figures/PMC3359967/pcbi.1002524.g007.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Relating
    parameter changes in the 2-D model with more biologically meaningful changes in
    a 3-D model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>)
    Changing &#946;<sub>w</sub> from &#8722;21 mv to &#8722;13 mV shifts the <italic>I</italic>

    <sub>slow</sub>-<italic>V</italic> curve to the right, which corresponds to a
    rightward shift in the <italic>w</italic>-nullcline on the <italic>V-w</italic>
    phase plane (inset) and switches the spike initiation mechanism (see <xref ref-type="fig"
    rid="pcbi-1002524-g002">

    <bold>Fig. 2</bold>

    </xref>). In the 2-D model, &#946;<sub>w</sub> represents the voltage-dependency
    of <italic>I</italic>

    <sub>slow</sub> which, in reality, comprises multiple currents with slow kinetics.
    The biological realism of the model can be increased by &#8220;ungrouping&#8221;
    <italic>I</italic>

    <sub>slow</sub> into two (or more) components, one representing the delayed-rectifier
    potassium current <italic>I</italic>

    <sub>K,dr</sub> and one representing a subthreshold current <italic>I</italic>

    <sub>sub</sub> that can be inward or outward depending on the reversal potential.
    (<bold>B</bold>) Voltage-dependent activation curve for <italic>I</italic>

    <sub>sub</sub>. Parameter values (indicated on the figure) were determined as
    explained below. In the 3-D model, the (<italic>I</italic>

    <sub>K,dr</sub>+<italic>I</italic>

    <sub>sub</sub>)&#8722;<italic>V</italic> curve was shifted the same as the <italic>I</italic>

    <sub>sub</sub>-<italic>V</italic> curve in A by increasing inward <italic>I</italic>

    <sub>sub</sub> (<bold>C</bold>) or by decreasing outward <italic>I</italic>

    <sub>sub</sub> (<bold>D</bold>) on the basis of varying <italic>g</italic>

    <sub>sub</sub>. Bifurcation diagrams demonstrate the change in spike initiation
    mechanism. With <italic>I</italic>

    <sub>K,dr</sub> properties fixed, maximal conductance and voltage-sensitivity
    of <italic>I</italic>

    <sub>sub</sub> were adjusted to recreate the shift shown in A; derived parameters
    illustrate the importance of the modulated conductance activating at subthreshold
    potentials. Adding or removing the same subthreshold currents to a Hodgkin-Huxley
    model (rather than to our starting 2-D Morris-Lecar model) produces equivalent
    changes in excitability (data not shown). By comparison, modulating current that
    activates only at suprathreshold potentials (&#946;<sub>y</sub>&#8202;=&#8202;0
    mV) had no effect on the (<italic>I</italic>

    <sub>K,dr</sub>+<italic>I</italic>

    <sub>supra</sub>)&#8722;<italic>V</italic> curve in the perithreshold voltage
    range, and thus the spike initiation dynamics were unchanged (see <bold><xref
    ref-type="supplementary-material" rid="pcbi.1002524.s004">Fig. S4</xref></bold>).</p>'
