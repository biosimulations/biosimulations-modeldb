- archive_filename: article-figures/PMC3359967/pcbi.1002524.g009.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Effects
    of multiple co-occurring molecular changes.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) A parameter change
    affecting a subthreshold current (in this case in the original 2-D model) may
    fail to cause hyperexcitability if that change is offset by a change in a second
    parameter. In this example, varying &#946;<sub>w</sub> shifts the <italic>w</italic>-nullcline
    whereas varying &#947;<sub>m</sub> re-shapes the <italic>V</italic>-nullcline,
    but the combination of changes results in no change in the geometry of the nullcline
    intersection. Parameter values are indicated on the bifurcation diagrams; the
    color of each label corresponds to the color of nullclines shown on the <italic>V-w</italic>
    phase plane. (<bold>B</bold>) Changes in excitability (quantified as the <italic>I</italic>

    <sub>stim</sub> threshold for repetitive spiking) caused by co-varying &#946;<sub>w</sub>
    and &#947;<sub>m</sub>. The increase in excitability caused by varying only &#946;<sub>w</sub>
    (arrow <italic>a</italic>) could be produced by a much smaller change in &#947;<sub>m</sub>
    (arrow <italic>b</italic>) or by small combined changes in &#946;<sub>w</sub>
    and &#947;<sub>m</sub> (arrow <italic>c</italic>). Arrow <italic>d</italic> shows
    conditions in A. Note that the reduction in &#947;<sub>m</sub> required to offset
    a &#8220;neuropathic&#8221; change in &#946;<sub>w</sub> (arrow <italic>e</italic>)
    is larger than the increase in &#947;<sub>m</sub> required to produce neuropathic
    excitability (arrow <italic>b</italic>). Systematic testing of all parameter combinations
    is beyond the scope of the current study, but this example highlights the importance
    of parameter co-variation.</p>'
