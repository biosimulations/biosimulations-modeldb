- archive_filename: article-figures/PMC3359967/pcbi.1002524.g006.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Simulating
    the continuum of pathological change.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Summary of <italic>I</italic>

    <sub>stim</sub> thresholds to elicit onset-only or repetitive spiking for different
    values of &#946;<sub>w</sub> in our standard 2-D model. Reduction in threshold
    equates with an increase in excitability. Summary of peak MPO power (<bold>B</bold>)
    and peak frequency (<bold>C</bold>) across a range of &#946;<sub>w</sub> values.
    All simulations included noise. For each &#946;<sub>w</sub> value, <italic>I</italic>

    <sub>stim</sub> was chosen relative to the threshold for repetitive spiking: <italic>high</italic>
    and <italic>low I</italic>

    <sub>stim</sub> were 1.3 and 4 &#181;A/cm<sup>2</sup> below threshold, respectively.
    Those values were chosen in order to include or exclude, respectively, noise-independent
    MPOs when a supercritical Hopf bifurcation occurs. Peak MPO amplitude and frequency
    decreased as &#946;<sub>w</sub> was increased. That trend is not attributable
    to noise-independent MPOs occurring at certain &#946;<sub>w</sub> values since
    noise-independent MPOs were excluded when testing with <italic>low I</italic>

    <sub>stim</sub> (see above). Moreover, re-setting &#947;<sub>m</sub> from 18 mV
    to 15 mV prevented the supercritical Hopf bifurcation from occurring at any &#946;<sub>w</sub>,
    but the same trend in MPO power and frequency was observed (data not shown). Dotted
    curve in C shows minimum sustainable firing rate. * indicates data points that
    include a noise-independent MPO component.</p>'
  format: jpeg
  id: pcbi.1002524/pcbi-1002524-g006
  label: Figure 6
