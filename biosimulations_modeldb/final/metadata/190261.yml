- archive_filename: article-figures/PMC3359967/pcbi.1002524.g010.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Summary
    of relationships between molecular and cellular changes.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>Scenario 1</bold>) A molecular
    change of interest outside the red-shaded region is neither necessary nor sufficient
    to cause hyperexcitability, but may nevertheless be correlated with it. (<bold>Scenario
    2</bold>) In the absence of other changes, a molecular change of interest inside
    the red-shaded region is both necessary and sufficient to cause hyperexcitability.
    (<bold>Scenario 3</bold>) If only one molecular change occurs inside the red-shaded
    region, that change will be necessary for hyperexcitability but may or may not
    be sufficient depending on how the change interacts with other changes outside
    the red-shaded region. (<bold>Scenario 4</bold>) If multiple molecular changes
    occur inside the red-shaded region, then the change of interest will not be necessary
    for hyperexcitability and may or may not be sufficient depending on how that change
    interacts with other changes. This last scenario (hightlighted in yellow) is the
    most likely given that nerve injury triggers multiple molecular changes and given
    the degenerate manner by which spike initiation can be altered, as shown in this
    study. Degeneracy implies that the red circle is large and thus likely to significantly
    overlap the gray circle.</p>
  format: jpeg
  id: pcbi.1002524/pcbi-1002524-g010
