- archive_filename: article-figures/PMC3359967/pcbi.1002524.g005.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Simulation
    and dynamical explanation of bursting.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Sample responses
    at different average membrane potentials in the neuropathic model (&#946;<sub>w</sub>&#8202;=&#8202;&#8722;13
    mV) with slow adaptation mediated by <italic>I</italic>

    <sub>AHP</sub>. Noise was included in all simulations and makes the bursting irregular
    (and thus more realistic) but noise is not necessary for bursting. Duration and
    frequency of bursts increased with average depolarization. (<bold>B</bold>) Bursting
    depends on hysteresis caused by bistability associated with the subcritical Hopf
    bifurcation. Inset shows <italic>V</italic> and <italic>z</italic> during sample
    burst, where <italic>z</italic> controls activation of <italic>I</italic>

    <sub>AHP</sub>. The same response, with its differently colored burst and interburst
    phases, was projected onto the bifurcation diagram created by treating <italic>z</italic>
    as a bifurcation parameter. The model tracks the stable limit cycle branch, spiking
    repetitively as <italic>z</italic> increases until the end of the branch is reached,
    at which point the burst stops. The model then tracks the stable fixed point as
    <italic>z</italic> decreases (during which noise-dependent MPOs wax and wane)
    until the fixed point becomes unstable, at which point another burst starts. Hysteresis
    is evident from the bursts starting and stopping at different values of <italic>z</italic>.
    This bifurcation diagram is flipped horizontally relative to those shown in other
    figures because the bifurcation parameter here controls <italic>I</italic>

    <sub>AHP</sub>, which is an inhibitory current, whereas <italic>I</italic>

    <sub>stim</sub> (the bifurcation parameter used elsewhere) is excitatory.</p>'
  format: jpeg
  id: pcbi.1002524/pcbi-1002524-g005
