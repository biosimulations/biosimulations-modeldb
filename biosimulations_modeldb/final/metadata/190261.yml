- archive_filename: article-figures/PMC3359967/pcbi.1002524.g008.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Dynamically
    equivalent effects of varying other model parameters in the 2-D model.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Effects
    of changing &#946;<sub>w</sub> (<bold>A</bold>), <italic>g</italic>

    <sub>fast</sub> (<bold>B</bold>), <italic>g</italic>

    <sub>slow</sub> (<bold>C</bold>), and &#946;<sub>m</sub> (<bold>D</bold>) in the
    original 2-D model. All parameters were at their default values (see <xref ref-type="sec"
    rid="s4">Methods</xref>) except for the parameter of interest, which was varied
    from its default value (green) to a value causing neuropathic excitability (red)
    as indicated on each panel. In each case, the shape and/or positioning of the
    <italic>V</italic>- or <italic>w</italic>-nullcline (shown on phase planes; left
    panels) was affected in a distinct way, but the geometry of the nullcline intersection
    showed the equivalent &#8220;neuropathic&#8221; change, as evidenced by the bifurcations
    diagrams (right panels); specifically, all &#8220;neuropathic&#8221; bifurcation
    diagrams exhibit a Hopf bifurcation. For A&#8211;D, the &#8220;normal&#8221; bifurcation
    diagrams are equivalent and correspond to that shown in <xref ref-type="fig" rid="pcbi-1002524-g002">

    <bold>Fig. 2B</bold>

    </xref>

    <bold> top</bold>.</p>'
