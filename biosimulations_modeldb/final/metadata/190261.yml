- archive_filename: article-figures/PMC3359967/pcbi.1002524.g003.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Simulation
    and dynamical explanation of membrane potential oscillations.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Traces (<italic>top</italic>)
    show sample responses for different <italic>I</italic>

    <sub>stim</sub> indicated along the bifurcation diagrams (<italic>bottom</italic>).
    One set of simulations included noise (see <xref ref-type="sec" rid="s4">Methods</xref>).
    In the normal model, MPOs were negligible regardless of noise conditions. In the
    neuropathic model, noise-dependent MPOs were present and were most prominent for
    <italic>I</italic>

    <sub>stim</sub> near the bifurcation, when the fixed point is nearly unstable.
    Noise-dependent MPOs are not associated with a stable limit cycle. (<bold>B</bold>)
    In model with &#946;<sub>w</sub>&#8202;=&#8202;&#8722;19 mV, noise-independent
    MPOs occurred because a supercritical Hopf bifurcation produced a stable, subthreshold
    limit cycle. The stable limit cycle existed for only a narrow range of <italic>I</italic>

    <sub>stim</sub> before being destroyed through a saddle-node bifurcation of limit
    cycles. Noise-dependent MPOs still occurred for <italic>I</italic>

    <sub>stim</sub> just below the supercritical Hopf bifurcation. Boxed traces show
    conditions analyzed in C. (<bold>C</bold>) Power spectra comparing noise-dependent
    and -independent MPOs with and without noise. Colors correspond to boxes in B.
    Broadly peaked power spectra (like those associated with MPOs under noisy conditions)
    more closely resemble experimental data (see <xref ref-type="sec" rid="s2">Results</xref>).</p>'
  format: jpeg
  id: pcbi.1002524/pcbi-1002524-g003
  label: Figure 3
  local_filename: source/thumbnails/PMC3359967/PMC3359967/pcbi.1002524.g003.jpg
- archive_filename: article-figures/PMC3359967/pcbi.1002524.g004.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Frequency
    and voltage range of noise-dependent MPOs in neuropathic model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) Power spectra
    for MPOs at different average membrane potentials. Spike threshold was &#8722;33.4
    mV according to bifurcation analysis. Noise-dependent MPOs occurred only within
    &#8764;4 mV of spike threshold. With 10&#215; stronger noise (dotted line), the
    power spectrum was shifted upwards but was otherwise unaffected when compared
    against the weak noise condition (solid line) with equivalent mean depolarization.
    Peak frequency shifted slightly with mean depolarization. (<bold>B</bold>) Bifurcation
    diagrams show change in spike threshold caused by implementing cumulative Na<sup>+</sup>
    inactivation, which is controlled by <italic>h</italic>. Diagrams are plotted
    for no inactivation (<italic>h</italic>&#8202;=&#8202;1) and with 40% inactivation
    (<italic>h</italic>&#8202;=&#8202;0.6). (<bold>C</bold>) Power spectra like in
    A but in a model with 40% Na<sup>+</sup> channel inactivation. The shift in spike
    threshold (see B) allowed MPOs to occur at more depolarized potentials. (<bold>D</bold>)
    Change in spike threshold in a model that includes cumulative Na<sup>+</sup> channel
    inactivation, controlled by <italic>h</italic>, as a third variable. Spike threshold
    was estimated as the voltage at the inflection point for <italic>dV</italic>/<italic>dt</italic>.
    Sample response shows progressive inactivation (decrease in <italic>h</italic>;
    <italic>green</italic>) and the corresponding rise in spike threshold (<italic>red</italic>)
    which eventually leads to the termination of repetitive spiking. Inset shows <italic>dV</italic>/<italic>dt</italic>
    vs. <italic>V</italic> for spike near the beginning and end of the spike train
    to highlight the change in spike shape and the shift in threshold.</p>
  format: jpeg
