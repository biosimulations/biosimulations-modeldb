- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Spatial
    dependence of cellular excitability on VA<sub>DS</sub>

    <sup>DC</sup> and VA<sub>SD</sub>

    <sup>AC</sup>.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">All
    simulation conditions were identical to those used in <xref ref-type="fig" rid="pone-0095454-g004">Figure
    4</xref> except for systematically varying the values of the VA<sub>DS</sub>

    <sup>DC</sup> and VA<sub>SD</sub>

    <sup>AC</sup>. Note the inverse order of firing patterns with increasing distance
    compared to the physiological case (<xref ref-type="fig" rid="pone-0095454-g003">Figure
    3</xref>). (<bold>A</bold>) &#8211; (<bold>D</bold>). F-I<sub>soma</sub> relationships.
    (<bold>E</bold>) &#8211; (<bold>H</bold>). F-G<sub>syn</sub> relationships. The
    direction of black arrows indicates the ascending and descending phase of triangular
    current stimulation and change in G<sub>syn</sub>. The gray arrows indicate the
    current and G<sub>syn</sub> threshold for activating plateau potentials at different
    distances from the soma. At different locations, the VA<sub>DS</sub>

    <sup>DC</sup> and VA<sub>SD</sub>

    <sup>AC</sup> were {0.47, 0.6, 0.78, 0.876} and {0.65, 0.31, 0.18, 0.5}. The passive
    parameter values of the reduced model were G<sub>m,S</sub>&#8202;=&#8202;{0.228,
    0.183, 0.117, 0.067 mS/cm<sup>2</sup>}, G<sub>m,D</sub>&#8202;=&#8202;{0.019,
    0.079, 0.181, 0.276 mS/cm<sup>2</sup>}, G<sub>C</sub>&#8202;=&#8202;{0.099, 0.135,
    0.204, 0.234 mS/cm<sup>2</sup>}, C<sub>m,S</sub>&#8202;=&#8202;{1.644, 1.387,
    0.766, 1.617 &#181;F/cm<sup>2</sup>}, C<sub>m,D</sub>&#8202;=&#8202;{0.134, 0.499,
    1.373, 0.352 &#181;F/cm<sup>2</sup>}. Parameter values in the parentheses are
    in the order of increasing distance from 200 to 1000 &#181;m. Note that R<sub>N</sub>
    for all reduced models was set to be 1.29 M&#937;.</p>'
  filename: PMC4118843/PMC4118843/pone.0095454.g005.jpg
  id: pone.0095454/pone-0095454-g005
  label: Figure 5
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Dependence
    of input resistance at the dendrites on the DC VA factors.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Input resistance (R<sub>N,D,</sub>
    gray dots) was measured at individual points of the motoneuron dendrites at the
    same distance with respect to the total current injected to the dendrites (see
    the stimulation protocol used for the VA<sub>DS</sub>

    <sup>DC</sup>). The measured R<sub>N,D</sub> was superimposed by the R<sub>N,D</sub>
    (black line) that was predicted from fitting curves to the DC VA data using the
    equation (R<sub>N,D</sub>(D<sub>path</sub>)&#8202;=&#8202;R<sub>N</sub>*VA<sub>SD</sub>

    <sup>DC</sup>(D<sub>path</sub>)/VA<sub>DS</sub>

    <sup>DC</sup>(D<sub>path</sub>) where R<sub>N</sub> is input resistance at the
    soma (D<sub>path</sub>&#8202;=&#8202;0)). Note the agreement between the predicted
    and measured input resistance in the dendrites. The poor fit at the distal distance
    was attributed to the error between the VA<sub>DS</sub>

    <sup>DC</sup> data and its fitting curve (see <xref ref-type="fig" rid="pone-0095454-g001">Figure
    1(<bold>A</bold>)</xref>).</p>'
