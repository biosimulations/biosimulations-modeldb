- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Cellular
    excitability of the anatomical (blue) and reduced (red) model with different locations
    of PIC channels in the dendrites.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">The neuron models and stimulation
    protocols were the same as those used in <xref ref-type="fig" rid="pone-0095454-g002">Figure
    2(H)</xref> &amp; (I) except for variation of PIC channel location in the dendrites.
    (A) &#8211; (D). Firing rates (F) in response to triangular current stimulation
    to the soma (I<sub>soma</sub>). (E) &#8211; (H). Firing rates (F) in response
    to triangular variation of maximum conductance (G<sub>syn</sub>) of excitatory
    synaptic receptors in the dendrites. The direction of black arrows indicates the
    ascending and descending phase of triangular current stimulation and change in
    G<sub>syn</sub>. The gray arrows indicate the current and G<sub>syn</sub> threshold
    for activating plateau potentials at different distances from the soma. Note the
    negative relation between the distance and input threshold. At different locations
    in the dendrites, the three VA factors were VA<sub>SD</sub>

    <sup>DC</sup>&#8202;=&#8202;{0.91, 0.77, 0.69, 0.63}, VA<sub>DS</sub>

    <sup>DC</sup>&#8202;=&#8202;{0.96, 0.79, 0.57, 0.38} and VA<sub>SD</sub>

    <sup>AC</sup>&#8202;=&#8202;{0.65, 0.31, 0.18, 0.12}; the density of Ca PIC channels
    were G<sub>Ca,L</sub>&#8202;=&#8202;{1.14, 1.27, 1.95, 4.1 mS/cm<sup>2</sup>}
    in the anatomical and {0.11, 0.122, 0.132, 0.189 mS/cm<sup>2</sup>} in the reduced
    model; the passive parameter values of the reduced model were G<sub>m,S</sub>&#8202;=&#8202;{0.078,
    0.132, 0.174, 0.2 mS/cm<sup>2</sup>}, G<sub>m,D</sub>&#8202;=&#8202;{0.179, 0.143,
    0.1, 0.07 mS/cm<sup>2</sup>}, G<sub>C</sub>&#8202;=&#8202;{0.918, 0.244, 0.114,
    0.06 mS/cm<sup>2</sup>}, C<sub>m,S</sub>&#8202;=&#8202;{0.609, 1.077, 1.211, 1.302
    &#181;F/cm<sup>2</sup>}, C<sub>m,D</sub>&#8202;=&#8202;{1.239, 0.903, 0.764, 0.62
    &#181;F/cm<sup>2</sup>}. Parameter values in the parentheses are in the order
    of increasing distance from 200 to 1000 &#181;m.</p>'
