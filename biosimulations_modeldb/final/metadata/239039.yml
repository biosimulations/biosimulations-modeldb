- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Comparison
    of the anatomical (blue) and reduced (red) MN model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>). Reduction of
    anatomical dendrites. A dendrogram (upper panel) of a MN (i.e. vemoto6 in Methods)
    with path length (D<sub>path</sub>) from the soma and two compartments (bottom
    panel) of the reduced model representing the soma/initial segment/axonal hillock
    (indicated by left arrow) and all points in the narrow band (e.g. mean of 600
    &#181;m and standard deviation of 4 &#181;m, right arrow) of dendrites of its
    original cell. Note that membrane potentials at individual points in the dendrites
    of the anatomical model were averaged for the purpose of comparison to the reduced
    model. (<bold>B</bold>) &#8211; (<bold>E</bold>). Passive dynamics. All five passive
    parameters (G<sub>m,S</sub>&#8202;=&#8202;0.143 mS/cm<sup>2</sup>, G<sub>m,D</sub>&#8202;=&#8202;0.131
    mS/cm<sup>2</sup>, C<sub>m,S</sub>&#8202;=&#8202;1.058 &#181;F/cm<sup>2</sup>,
    C<sub>m,D</sub>&#8202;=&#8202;0.915 &#181;F/cm<sup>2</sup>, G<sub>C</sub>&#8202;=&#8202;0.211
    mS/cm<sup>2</sup>) of the reduced model were analytically determined to retain
    the five system properties measured from the anatomical model: input resistance
    (R<sub>N</sub>&#8202;=&#8202;1.29 M&#937;) and membrane time constant (&#964;<sub>m</sub>&#8202;=&#8202;7.2
    ms) obtained by peeling analysis at the soma, and three voltage attenuation factors
    (VA<sub>SD</sub>

    <sup>DC</sup>&#8202;=&#8202;0.76, VA<sub>DS</sub>

    <sup>DC</sup>&#8202;=&#8202;0.75, VA<sub>SD</sub>

    <sup>AC</sup>&#8202;=&#8202;0.27) at D<sub>path</sub>&#8202;=&#8202;600 &#181;m.
    (<bold>B</bold>). Time course of membrane potential (V<sub>m</sub>) in response
    to the step current (I<sub>soma</sub>) injected to the soma for calculating R<sub>N</sub>.
    (<bold>C</bold>). The semilog plot (solid lines) of transient voltage response
    at the soma to brief current pulse with smaller amplitude for anatomical than
    reduced case for &#964;<sub>m</sub> and &#964;<sub>1</sub> (equalizing time constant)
    equivalent to the inverse of slope of linear regression (dotted) line fitting
    the tail of each curve. (<bold>D</bold>). Time courses of V<sub>m</sub> for VA<sub>SD</sub>

    <sup>DC</sup> from the soma (solid lines) to dendrites (dotted lines) and VA<sub>DS</sub>

    <sup>DC</sup> in the opposite direction, in response to DC input (bottom panel)
    to the soma (solid line) and dendrites (dotted line). (<bold>E</bold>). Time course
    of V<sub>m</sub> normalized with its amplitude for VA<sub>SD</sub>

    <sup>AC</sup> from the soma (solid line) to dendrites (dotted line), in response
    to somatically injected AC current (I<sub>soma</sub>) with the frequency of 250
    Hz. (<bold>F</bold>), (<bold>G</bold>). PIC activation with the addition of I<sub>Ca,L</sub>
    to the dendrites of both models. (<bold>F</bold>). Time course of effective PIC
    (I<sub>PIC</sub>, upper panel) obtained by subtracting leak (I<sub>Leak</sub>)
    from total current (I<sub>Total</sub>) injected for following the triangular voltage-clamp
    (V<sub>m</sub>, middle panel) at the soma, and I<sub>Total</sub>-V<sub>m</sub>
    relationship (bottom panel). (<bold>G</bold>). Time course of V<sub>m</sub> (upper
    panel) at the soma (solid lines) and dendrites (dotted lines) in response to triangular
    current clamp at the soma (I<sub>soma</sub>, middle panel), and V<sub>m</sub>-I<sub>soma</sub>
    relationship (bottom panel). Arrows indicate the ascending and descending phase
    of triangular voltage and current clamp. Maximum conductance (G<sub>Ca,L</sub>)
    for I<sub>Ca,L</sub> was 1.37 mS/cm<sup>2</sup> for the anatomical and 0.124 mS/cm<sup>2</sup>
    for the reduced case. (<bold>H</bold>), (<bold>I</bold>). Cellular excitability
    with the addition of I<sub>Na,f</sub>, I<sub>Na,p</sub>, I<sub>K,Dr</sub>, I<sub>Ca,N</sub>
    and I<sub>K(Ca)</sub> to the soma of both models. (<bold>H</bold>). Instantaneous
    firing rates (F, upper panel), time course of V<sub>m</sub> (blue &amp; red for
    the soma, and gray for the dendrite) in response to triangular current stimulation
    (I<sub>soma</sub>) to the soma, and F-I<sub>soma</sub> curve (bottom panel). Maximum
    conductances for the active currents in the anatomical case were G<sub>Na,f</sub>&#8202;=&#8202;0.71
    [S/cm<sup>2</sup>], G<sub>K,Dr</sub>&#8202;=&#8202;0.23 [S/cm<sup>2</sup>], G<sub>Ca,N</sub>&#8202;=&#8202;0.01
    [S/cm<sup>2</sup>], G<sub>K(Ca)</sub>&#8202;=&#8202;0.0258 [S/cm<sup>2</sup>]
    at the soma, G<sub>Na,f</sub>&#8202;=&#8202;2.7 [S/cm<sup>2</sup>], G<sub>Na,p</sub>&#8202;=&#8202;0.033*10<sup>&#8722;3</sup>
    [S/cm<sup>2</sup>], G<sub>K,Dr</sub>&#8202;=&#8202;0.17 [S/cm<sup>2</sup>] at
    the initial segment and axon hillock, and G<sub>Ca,L</sub>&#8202;=&#8202;1.37
    [mS/cm<sup>2</sup>] in the dendrites. For the reduced model, G<sub>Na,f</sub>&#8202;=&#8202;26.75
    [mS/cm<sup>2</sup>], G<sub>Na,p</sub>&#8202;=&#8202;0.00086 [mS/cm<sup>2</sup>],
    G<sub>K,Dr</sub>&#8202;=&#8202;6.2 [mS/cm<sup>2</sup>], G<sub>Ca,N</sub>&#8202;=&#8202;0.008
    [mS/cm<sup>2</sup>], G<sub>K(Ca)</sub>&#8202;=&#8202;0.54 [mS/cm<sup>2</sup>]
    at the soma and G<sub>Ca,L</sub>&#8202;=&#8202;0.124 [mS/cm<sup>2</sup>] at the
    dendrite. (<bold>I</bold>). F, V<sub>m</sub> (blue &amp; red for the soma, and
    gray for the dendrite) in response to triangular variation of the maximum conductance
    (G<sub>syn</sub>) for the synaptic receptors positioned at all points at D<sub>path</sub>&#8202;=&#8202;600
    &#181;m, and F-G<sub>syn</sub> curve. Arrows indicate the ascending and descending
    phase of G<sub>syn</sub>.</p>'
