- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Sensitivity
    of cellular excitability to the VA factors.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Using the same reduced model and
    ramp stimulation protocols used in <xref ref-type="fig" rid="pone-0095454-g002">Figure
    2(<bold>H</bold>)</xref> &amp; (<bold>I</bold>), F-I<sub>soma</sub> and F-G<sub>syn</sub>
    relationships were simulated while varying individual VA factors independently.
    (<bold>A</bold>), (<bold>B</bold>). F-I<sub>soma</sub> curves with VA<sub>SD</sub>

    <sup>DC</sup> decreased by 4.7% and increased by 20.4% from its original value
    (0.76). Circled letters, I<sub>S1</sub> (8.1 nA) and I<sub>S2</sub> (19.8 nA),
    on vertical gray lines indicate decreased and increased current threshold for
    initiating firing acceleration as a result of changing the VA<sub>SD</sub>

    <sup>DC</sup>. Black arrows indicate the rising and falling phase of triangular
    current stimulation to the soma. (<bold>C</bold>), (<bold>D</bold>). F-G<sub>syn</sub>
    curves with VA<sub>SD</sub>

    <sup>DC</sup> changed by the same variation (%) as applied to (<bold>A</bold>)
    and (<bold>B</bold>). Vertical gray arrows indicate increased (about 0.055 mS/cm<sup>2</sup>,
    left column) and decreased (about 0.029 mS/cm<sup>2</sup>, right column) threshold-G<sub>syn</sub>
    for the firing acceleration as a result of varying the VA<sub>SD</sub>

    <sup>DC</sup>. Black arrows indicate the rising and falling phase of triangular
    change in G<sub>syn</sub> at the dendrite. (<bold>E</bold>). The percent variation
    in individual VA factors (VA<sub>SD</sub>

    <sup>DC</sup>, VA<sub>DS</sub>

    <sup>DC</sup>, VA<sub>SD</sub>

    <sup>AC</sup>) to produce the firing acceleration at either I<sub>S1</sub> or
    I<sub>S2</sub>. 0% represents the original values of VA factors and minus sign
    in the ordinate indicates the decrease in VA factor values. (<bold>F</bold>).
    Relationship of threshold current (I<sub>S</sub>) for the firing acceleration
    and the percent variation in DC VA factors. Data points were fitted to a linear
    regression line. Note that R<sub>N</sub> for the reduced model was set to be 1.29
    M&#937;.</p>'
  filename: PMC4118843/PMC4118843/pone.0095454.g004.jpg
