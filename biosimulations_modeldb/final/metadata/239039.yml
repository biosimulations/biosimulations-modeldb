- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Characterization
    of voltage attenuation property of the dendrites.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(<bold>A</bold>) &#8211; (<bold>E</bold>).
    Morphologies of the motoneurons in the left column and the three voltage attenuation
    (VA) factors measured at all distances (D<sub>path</sub>) from the soma (VA<sub>SD</sub>

    <sup>DC</sup> in black, VA<sub>SD</sub>

    <sup>AC</sup> in gray and VA<sub>DS</sub>

    <sup>DC</sup> in purple) in the right column. A single exponential function (exp(-D<sub>path</sub>/&#955;))
    was used to fit the VA<sub>SD</sub>

    <sup>DC</sup> (&#955;&#8202;=&#8202;2678.7, 3085.6, 2763.7, 1945.5 and 2156.4
    for <bold>A&#8211;E</bold>) and VA<sub>SD</sub>

    <sup>AC</sup> (&#955;&#8202;=&#8202;420.1, 437.1, 402.3, 373.1 and 464.7 for <bold>A</bold>&#8211;<bold>E</bold>),
    and a modified Boltzmann <xref ref-type="disp-formula" rid="pone.0095454.e001">equation
    (1</xref>/[1&#8722;exp(&#8722;&#945;<sub>1</sub>/&#945;<sub>2</sub>)+exp((D<sub>path</sub>&#8722;&#945;<sub>1</sub>)/&#945;<sub>2</sub>)])
    for VA<sub>DS</sub>

    <sup>DC</sup> (&#945;<sub>1</sub>&amp; &#945;<sub>2</sub>&#8202;=&#8202;1020.8&amp;307.7,
    635.2&amp;439.5, 327.9&amp;469.6, 374.2&amp;504.8 and 861.9&amp;268.3 for <bold>A</bold>&#8211;<bold>E</bold>).
    Note that purple solid lines represents the VA<sub>DS</sub>

    <sup>DC</sup> between the soma and all points in the dendrites at the same distance
    (i.e. point-to-all) whereas purple dotted lines (exp(-D<sub>path</sub>/&#955;)
    where &#955;&#8202;=&#8202;225, 143.6, 118.5, 144, 193.7 for <bold>A</bold>&#8211;<bold>E</bold>)
    for the VA<sub>DS</sub>

    <sup>DC</sup> between the soma and a single point along the path of all individual
    dendritic trees from the soma (i.e. point-to-point). (<bold>F</bold>). The VA<sub>DS</sub>

    <sup>DC</sup> was measured in six type identified anatomically reconstructed motoneurons
    while varying the input resistance (R<sub>N</sub>) from 0.4 to 4.0 M&#937;. The
    &#945;<sub>1</sub> (the distance at which the VA<sub>DS</sub>

    <sup>DC</sup> dropped to 50%) parameter was more sensitive to changes in R<sub>N</sub>
    compared with &#945;<sub>2</sub> parameter (a measure of the slope of the curve
    at &#945;<sub>1</sub>). The insets show examples of the VA<sub>DS</sub>

    <sup>DC</sup> curves at extreme R<sub>N</sub> values of 0.4 and 4.0 M&#937;. Note
    that the distribution of points (&#945;<sub>1</sub>, &#945;<sub>2</sub>) at the
    same R<sub>N</sub> is not type specific (e.g. gray and black filled circles for
    FR-type motoneurons). S, FR and FF indicate slow twitch, fast twitch and fatigue
    resistant, and fast twitch and fast fatigable motoneuron type respectively.</p>'
