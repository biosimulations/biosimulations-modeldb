description: "This is a detailed mathematical model of intracellular mammalian circadian\
  \ clock developed in the paper  \n\nJae Kyoung Kim and Daniel B. Forger (2012) \"\
  A mechanism for robust circadian timekeeping via balanced stoichiometry\", Molecular\
  \ Systems Biology\n\nThe model is available in the format of \n\n1) XPPAUT: DetailedModel.ode\n\
  2) Matlab: DetailedModel.m\n3) Mathematica: DetailedModel.nb (The fastest simulation)\n\
  4) SBtoolbox2: DetailedModel.txt"
references:
- label: 'Jae Kyoung Kim & Daniel B Forger. A mechanism for robust circadian timekeeping
    via stoichiometric balance. Molecular Systems Biology 8: 630 (2012).'
  uri: http://identifiers.org/doi:10.1038/msb.2012.62
taxa: []
