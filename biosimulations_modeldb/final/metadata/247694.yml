- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    particle-based model produces different calcium activity regimes depending on
    parameter values.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Color-coded
    map of variation of the peak frequency, expressed as the number of calcium peaks
    per MC time step (<italic>A</italic>) and as the maximal number of <italic>IP</italic><sub>3</sub><italic>R</italic>
    channel open per peak (<italic>B</italic>). The color scale is given for each
    map. The black area corresponds to the stationary regime. Note that the <italic>x</italic>
    and <italic>y</italic>-axis scales in (<italic>A</italic>) and (<italic>B</italic>)
    are not regularly spaced. The symbols &#9733;, &#9724; and &#9679; locate parameter
    pairs that are illustrative of the three dynamical regimes shown in (<italic>C</italic>):
    stationary (&#9733;, <italic>&#956;</italic> = 5, <italic>a</italic><sub>1</sub>
    = 0.5), blips (&#9724;, <italic>&#956;</italic> = 25, <italic>a</italic><sub>1</sub>
    = 2) and puffs (&#9679;, <italic>&#956;</italic> = 75, <italic>a</italic><sub>1</sub>
    = 7). Red crosses show the locations of peaks from automatic detection. <italic>D</italic><sub>Ca</sub>
    = <italic>D</italic><sub>IP3</sub> = &#8734;, <italic>&#951;</italic> = 1, <italic>R</italic><sub><italic>&#947;</italic></sub>
    = 200.</p>'
  filename: PMC6726244/PMC6726244/pcbi.1006795.g003.jpg
  id: pcbi.1006795/pcbi.1006795.g003
  label: Fig 3
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Ca<sup>2+</sup>
    diffusion modulates the temporal characteristics of the signals upon co-localization.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Representative
    simulations of the particle-based model showing both calcium trace and number
    of open <italic>IP</italic><sub>3</sub><italic>R</italic> for co-localized calcium
    sources (<italic>R</italic><sub><italic>&#947;</italic></sub> = 0) in the case
    of slow calcium diffusion (<italic>A</italic>) or perfect-mixing of calcium (<italic>B</italic>).
    The red crosses show peak locations from automatic detection. The impact of calcium
    diffusion coefficient <italic>D</italic><sub>Ca</sub> on peak frequency (<italic>C</italic>)
    and the amount of puff (<italic>D</italic>) are shown for different values of
    the co-localization parameter <italic>R</italic><sub><italic>&#947;</italic></sub>:
    from <italic>R</italic><sub><italic>&#947;</italic></sub> = 0 (<italic>IP</italic><sub>3</sub><italic>R</italic>
    are not clustered but co-localized with other calcium sources) to <italic>R</italic><sub><italic>&#947;</italic></sub>
    = 100 (<italic>IP</italic><sub>3</sub><italic>R</italic> are neither clustered
    nor co-localized). The puff ratio quantifies the fraction of peaks that are puffs.
    (<italic>E</italic>) and (<italic>F</italic>) respectively present the probabilities
    that <italic>IP</italic><sub>3</sub><italic>R</italic> closure results from binding
    of a <italic>Ca</italic><sup>2+</sup> to the inactivating site (probability to
    switch to state {111}, <italic>P</italic><sub>110&#8722;&gt;111</sub>) or unbinding
    of an <italic>IP</italic><sub>3</sub> (probability to switch to state {100}, <italic>P</italic><sub>110&#8722;&gt;100</sub>)
    depending on <italic>D</italic><sub>Ca</sub> and on <italic>R</italic><sub><italic>&#947;</italic></sub>.
    Probability of closure due to <italic>Ca</italic><sup>2+</sup> unbinding from
    activating site, <italic>P</italic><sub>110&#8722;&gt;010</sub> can be deduced
    from 1 = <italic>P</italic><sub>110&#8722;&gt;010</sub> + <italic>P</italic><sub>110&#8722;&gt;100</sub>+<italic>P</italic><sub>110&#8722;&gt;111</sub>.
    Data are presented as mean &#177; standard deviation over 20 simulations. Lines
    are guide for the eyes. Note that the <italic>x</italic>-axis scale in (<italic>C</italic>),
    (<italic>D</italic>), (<italic>E</italic>) and (<italic>F</italic>) is not regularly
    spaced. Other parameters: <italic>&#951;</italic> = 1 (no clustering), <italic>a</italic><sub>1</sub>
    = 1 a.u, <italic>&#956;</italic> = 50 a.u.</p>'
