  label: Fig 4
- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><italic>IP</italic><sub>3</sub><italic>R</italic>
    clustering modulates calcium signals when co-localized.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Representative simulations of the
    particle-based model with the corresponding <italic>IP</italic><sub>3</sub><italic>R</italic>
    distribution over space, the calcium trace and number of open <italic>IP</italic><sub>3</sub><italic>R</italic>
    for weakly co-localized calcium sources (<italic>R</italic><sub><italic>&#947;</italic></sub>
    = 10) in the case of uniform distribution of the <italic>IP</italic><sub>3</sub><italic>R</italic>
    (<italic>A</italic>) or strongly clustered <italic>IP</italic><sub>3</sub><italic>R</italic>
    (<italic>B</italic>) are illustrated. The red crosses show peak locations from
    automatic detection. The impact of <italic>IP</italic><sub>3</sub><italic>R</italic>
    cluster size <italic>&#951;</italic> on calcium peak frequency (<italic>C</italic>)
    and on the amount of puffs (<italic>D</italic>) are shown for different values
    of the cluster size: from <italic>&#951;</italic> = 1 (<italic>IP</italic><sub>3</sub><italic>R</italic>
    are not clustered) to <italic>&#951;</italic> = 50 (strong clustering). Data are
    presented as mean &#177; standard deviation over 20 simulations. Lines are guide
    for the eyes. Other parameters: <italic>D</italic><sub>Ca</sub> = 0.1 a.u, <italic>a</italic><sub>1</sub>
    = 1 a.u, <italic>&#956;</italic> = 50 a.u.</p>'
