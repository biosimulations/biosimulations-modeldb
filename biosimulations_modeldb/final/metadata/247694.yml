- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">3d
    model simulations in fine astrocyte processes successfully reproduce calcium microdomains
    signals.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<italic>A</italic>)
    Experimental monitoring of the spontaneous local Ca<sup>2+</sup> signals in astrocytic
    sponge-like processes. Panel <italic>A1</italic> shows a &#8216;summed projection&#8217;
    of a confocal time lapse image stack of a GCaMP6s-expressing astrocyte. Panel
    <italic>A2</italic> illustrates magnification of the boxed region of panel <italic>A1</italic>.
    Panel <italic>A3</italic> displays spontaneous calcium traces from the regions
    of interest shown in (<italic>A2</italic>). (<italic>B</italic>) The 3d geometry
    used for the 3D model is a cylinder of length <italic>L</italic><sub>astro</sub>
    = 1 <italic>&#956;</italic>m and radius <italic>R</italic><sub>astro</sub> = 0.1
    <italic>&#956;</italic>m, with ER as a thinner cylinder inside. The interior volume
    is roughly 0.03 fL. (<italic>C</italic>) Representative simulations of calcium
    dynamics within the above cylinder with the &#8220;No-GCaMP&#8221;, &#8220;GCaMP&#8221;
    and &#8220;GC+Buf&#8221; simulations. The raw signal corresponds to cytosolic
    free calcium concentration for the &#8220;No-GCaMP&#8221; model and to calcium-bound
    GCaMP concentration for &#8220;GCaMP&#8221; and &#8220;GC+Buf&#8221; models. For
    all simulation types, parameter values were partly taken from the literature and
    partly adjusted for fitting calcium traces shown in <italic>A</italic> (reported
    in <xref rid="pcbi.1006795.t002" ref-type="table">Table 2</xref>). (<italic>D</italic>)
    Quantitative comparisons of the spontaneous calcium signals measured experimentally
    (black bars) or simulated with the &#8220;No-GCaMP&#8221;, &#8220;GCaMP&#8221;
    or &#8220;GC+Buf&#8221; models (white bars). The compared quantities are peaks
    amplitude in terms of &#916;<italic>F</italic>/<italic>F</italic> ratio (D1),
    their frequency (measured in <italic>min</italic><sup>&#8722;1</sup> for each
    <italic>&#956;m</italic><sup>2</sup> area, D2) and duration (expressed as full
    width at half maximum, FWHM) D3. Significance is assigned by * for <italic>p</italic>
    &#8804; 0.05, ** for <italic>p</italic> &#8804; 0.01, *** for <italic>p</italic>
    &#8804; 0.001.</p>
