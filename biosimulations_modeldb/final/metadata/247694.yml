- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Reaction
    scheme and <italic>IP</italic><sub>3</sub><italic>R</italic> model.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    biochemical processes included in the model are illustrated in (<italic>A</italic>).
    Cytosolic calcium can exit the cytosol to the extracellular space or the endoplasmic
    reticulum (ER) at a (total) rate <italic>&#945;</italic>, lumping together the
    effects of ER and plasma membrane pumps. Likewise, Ca<sup>2+</sup> can enter the
    cytosol from the extracellular space or from the ER via <italic>IP</italic><sub>3</sub><italic>R</italic>-independent
    flow, with (total) rate <italic>&#947;</italic>, emulating calcium channels from
    the plasma membrane. When an <italic>IP</italic><sub>3</sub><italic>R</italic>
    channel opens, calcium enters the cytosol through the channel at rate <italic>&#956;</italic>.
    Phospholipase C<italic>&#948;</italic> (PLC<italic>&#948;</italic>), once activated
    by calcium binding, produces <italic>IP</italic><sub>3</sub> at rate <italic>&#948;</italic>.
    Like Ca<sup>2+</sup>, <italic>IP</italic><sub>3</sub> can bind the <italic>IP</italic><sub>3</sub><italic>R</italic>
    channel and is removed with rate <italic>&#946;</italic>. (<italic>B</italic>)
    Our model of the kinetics of the <italic>IP</italic><sub>3</sub><italic>R</italic>
    channel is an 8-state Markov model adapted from [<xref rid="pcbi.1006795.ref046"
    ref-type="bibr">46</xref>, <xref rid="pcbi.1006795.ref056" ref-type="bibr">56</xref>].
    Each <italic>IP</italic><sub>3</sub><italic>R</italic> channel monomer is associated
    with 3 binding sites, two calcium binding sites and one <italic>IP</italic><sub>3</sub>
    binding site. Occupancy states are designated by a triplet {<italic>i</italic>,
    <italic>j</italic>, <italic>k</italic>} where <italic>i</italic> stands for the
    occupation of the first Ca binding site (<italic>i</italic> = 1 if bound, 0 else),
    <italic>j</italic> for that of the <italic>IP</italic><sub>3</sub> binding site
    and <italic>k</italic> for the second Ca site. The first calcium binding site
    has higher affinity than the second. The open state is state {110}, where the
    first Ca and the <italic>IP</italic><sub>3</sub> sites are bound but not the second
    Ca site. (<italic>C</italic>) Spatial parameters for the particle-based model.
    The <inline-formula id="pcbi.1006795.e001"><alternatives><graphic id="pcbi.1006795.e001g"
    xlink:href="pcbi.1006795.e001"/><mml:math id="M1"><mml:mrow><mml:msub><mml:mi>N</mml:mi><mml:mrow><mml:msub><mml:mrow><mml:mtext>IP</mml:mtext></mml:mrow><mml:mtext>3</mml:mtext></mml:msub><mml:mtext>R</mml:mtext></mml:mrow></mml:msub><mml:mspace
    width="4pt"/><mml:mi>I</mml:mi><mml:msub><mml:mi>P</mml:mi><mml:mtext>3</mml:mtext></mml:msub><mml:mi>R</mml:mi></mml:mrow></mml:math></alternatives></inline-formula>
    molecules are positioned within uniformly distributed clusters, with <italic>&#951;</italic>

    <italic>IP</italic><sub>3</sub><italic>R</italic> in each cluster. Hence <italic>&#951;</italic>
    = 1 corresponds to uniformly distributed <italic>IP</italic><sub>3</sub><italic>R</italic>
    (no clustering), while the degree of clustering increases with <italic>&#951;</italic>
    (for constant total <italic>IP</italic><sub>3</sub><italic>R</italic> number).
    To account for potential co-localization between <italic>IP</italic><sub>3</sub><italic>R</italic>-dependent
    and <italic>IP</italic><sub>3</sub><italic>R</italic>-independent calcium sources,
    the influx of <italic>IP</italic><sub>3</sub><italic>R</italic>-independent calcium
    (at rate <italic>&#947;</italic>) occurs within distance <italic>R</italic><sub><italic>&#947;</italic></sub>
    of an <italic>IP</italic><sub>3</sub><italic>R</italic>. Thus, low values of <italic>R</italic><sub><italic>&#947;</italic></sub>
    emulate co-localization between <italic>IP</italic><sub>3</sub><italic>R</italic>-dependent
    and <italic>IP</italic><sub>3</sub><italic>R</italic>-independent Ca<sup>2+</sup>
    influx sources.</p>'
