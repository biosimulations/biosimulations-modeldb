- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Model
    exploration.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<italic>A</italic>)
    Spontaneous transients are observed in simulations of the particle-based and the
    Gillespie&#8217;s SSA model but not in the Mean Field model. (<italic>B</italic>)
    The three models display the same basal calcium level when <italic>&#956;</italic>,
    the calcium influx rate through open <italic>IP</italic><sub>3</sub><italic>R</italic>
    channels, increases. The higher variability in the stochastic models reflects
    the integer value of basal calcium (either 49 or 50, depending on simulations).
    (<italic>C</italic>) Quantification of calcium transients in the stochastic models
    (calcium peak frequency and mean peak amplitude). No significant difference between
    the two models was observed. (<italic>D</italic>) Excitability of the Mean-Field
    model: increasing quantities of exogenous <italic>IP</italic><sub>3</sub> molecules
    were injected at time <italic>t</italic> = 20&#916;<italic>t</italic>, after model
    equilibration. The amplitude of the resulting calcium response (<italic>D1</italic>)
    was quantified depending on the amount of <italic>IP</italic><sub>3</sub> injected
    and the value of the binding rate constant to the first calcium <italic>IP</italic><sub>3</sub><italic>R</italic>
    site, <italic>a</italic><sub>1</sub> (<italic>D2</italic>). Parameter values for
    the particle-based model: <italic>D</italic><sub>Ca</sub> = <italic>D</italic><sub>IP3</sub>
    = &#8734; (perfect mixing) and <italic>&#951;</italic> = 1, <italic>R</italic><sub><italic>&#947;</italic></sub>
    = 200, i.e. no <italic>IP</italic><sub>3</sub><italic>R</italic> channels clustering,
    and no co-localization of <italic>IP</italic><sub>3</sub><italic>R</italic> with
    <italic>IP</italic><sub>3</sub><italic>R</italic>-independent Ca<sup>2+</sup>
    sources. For SSA and particle-based models, the figure shows the average &#177;
    standard deviation over 20 simulations.</p>'
