- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    kinetics and concentration of GECIs strongly influence calcium dynamics.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">(<italic>A</italic>)
    Quantitative comparisons of the spontaneous calcium signals measured with &#8220;GCaMP6s&#8221;
    or &#8220;GCaMP6f&#8221; as fluorescent reporters. The compared quantities are
    peak amplitude in terms of &#916;<italic>F</italic>/<italic>F</italic> ratio (A1),
    frequency (measured in <italic>min</italic><sup>&#8722;1</sup> for each <italic>&#956;m</italic><sup>2</sup>
    area, A2) and duration (expressed as full width at half maximum, FWHM) (A3). (<italic>B</italic>)
    The impact of the concentration of GCaMP6s in the system on basal concentration
    of GCaMP-Ca (B1), on the GCaMP-Ca peak amplitude (B2), frequency (B3) and duration
    (B4) are shown for different values of [GCaMP6s]. Significance is assigned by
    * for <italic>p</italic> &#8804; 0.05, ** for <italic>p</italic> &#8804; 0.01,
    *** for <italic>p</italic> &#8804; 0.001. Data are presented as mean &#177; standard
    deviation over 20 simulations. Lines are guide for the eyes.</p>
