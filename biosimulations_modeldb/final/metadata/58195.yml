- caption: '<p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Steady
    state activation. (A) A family of I<sub>K</sub> evoked in response to 20-ms depolarizations
    (+80 to +280 in 20-mV steps, holding potential = &#8722;80, 20&#176;C). G<sub>K</sub>(V)
    was determined by measuring the tail current amplitude at &#8722;80 mV immediately
    after each pulse. (B) The G<sub>K</sub>&#8211;V relationships from 23 experiments
    (&#9675;) were normalized by G<sub>Kmax</sub> and shifted along the voltage axis
    to align half-activation voltages (see <sc>methods</sc>). The average G&#8211;V
    (&#8226;) represents the mean &#177; SEM of the normalized-shifted data determined
    over 15-mV intervals. A Boltzmann function raised to a power of 3.2 (<italic>z</italic>
    = 0.69 <italic>e</italic>, solid line) represents the best fit to the individual
    data, excluding experiments where V<sub>max</sub> &lt; 240 mV. G<sub>Kmax</sub>
    could not be directly determined for the excluded experiments; therefore, these
    data were normalized based on the Boltzmann<sup>3.2</sup> fit. Dashed lines indicate
    predictions of <xref ref-type="fig" rid="S5">Fig. 5</xref> [&#8712; = &#948;/&#947;,
    &#8712;(0) = 0.367, <italic>z</italic>

    <sub>&#8712;</sub> = 0.295 <italic>e</italic>, <italic>z<sub>J</sub></italic>
    = 0.55 <italic>e</italic>, V<sub>h</sub>(<italic>J</italic>) = 145] and <xref
    ref-type="fig" rid="S9">Fig. 9</xref> [<italic>L</italic>(0) = 2 <italic>e</italic>

    <sup>&#8722;6</sup>, <italic>z<sub>L</sub></italic> = 0.4 <italic>e</italic>,
    <italic>z<sub>J</sub></italic> = 0.55 <italic>e</italic>, V<sub>h</sub>(<italic>J</italic>)
    = 145, <italic>D</italic> = 17]. (C) The data are replotted on a semi-log scale
    together with the Boltzmann<sup>3.2</sup> fit (solid line). The maximum voltage
    dependence of G&#8211;V is indicated by a dashed line (<italic>z</italic> = 2.0
    <italic>e</italic>). (D) Single channel currents were recorded at the indicated
    voltages and filtered at 20 kHz. The corresponding all-points histograms are plotted
    on a semi-log scale (points versus picoamperes). (E) Normalized open probability
    (<italic>P</italic>

    <sub>o</sub>/<italic>P</italic>

    <sub>omax</sub>, see text) determined from single channel currents is plotted
    versus voltage for several experiments in 0 Ca<sup>2+</sup> (filled symbols) or
    4.5 &#956;M Ca<sup>2+</sup> (open symbols). The dashed line indicates the maximum
    voltage dependence of the macroscopic G&#8211;V from C. (F) The normalized <italic>P</italic>

    <sub>o</sub>&#8211;V relationship from &#8722;120 to +300 mV combines the macroscopic
    and single channel data. Filled symbols indicate averages (mean &#177; SEM, 15-mV
    bin width), while open symbols represent data from individual experiments. Predictions
    of <xref ref-type="fig" rid="S5">Fig. 5</xref> (dashed line) and IX (solid line)
    are the same as in B.</p>'
