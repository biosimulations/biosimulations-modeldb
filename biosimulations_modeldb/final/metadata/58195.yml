- caption: '<p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Properties
    of the allosteric voltage-gating scheme. (A) The &#964;(I<sub>K</sub>)&#8211;V
    relationship determined by simulating <xref ref-type="fig" rid="S9">Fig. 9</xref>
    (&#8226;; <xref ref-type="table" rid="T1">Table </xref>: average 5&#176;C) can
