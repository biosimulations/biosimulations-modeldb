- caption: '<p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Kinetics
    of I<sub>K</sub> delay. (A<sub>1</sub>) I<sub>K</sub> evoked at +180 mV (7&#176;C)
    is compared with the prediction of a Hodgkin-Huxley model (Scheme III: &#945;
    = 375 s<sup>&#8722;1</sup>, &#946; = 660 s<sup>&#8722;1</sup>) that approximates
    the delay in I<sub>K</sub> (A<sub>2</sub>), but does not reproduce the subsequent
    time course of activation. <xref ref-type="fig" rid="S5">Fig. 5</xref> fits both
    the delay and activation time course (&#945; = 2,018 s<sup>&#8722;1</sup>, &#946;
    = 1,172 s<sup>&#8722;1</sup>, &#948; = 341 s<sup>&#8722;1</sup>, &#947; = 136
    s<sup>&#8722;1</sup>). Both models were constrained to reproduce the steady state
    open probability measured at the end of the pulse (<italic>P</italic>

    <sub>o</sub> &#8773; G<sub>K</sub>/G<sub>Kmax</sub> = 0.29) and assume channels
    occupy the first closed state (C<sub>0</sub>) at the start of the pulse. The derivative
    of the trace in A [<italic>d</italic>(I<sub>K</sub>)/<italic>dt</italic>] is plotted
    on linear (B<sub>1</sub>) and log&#8211;log (B<sub>2</sub>) scales and is fit
    by a function (1 &#8722; <italic>e</italic>

    <sup>&#8722;</sup>

    <italic>t</italic>

    <sup>/&#964;</sup>)<italic><sup>n</sup></italic>, where <italic>n</italic> = 4
    and &#964; = 270 &#956;s (B<sub>1</sub> and B<sub>2</sub>, solid line). A better
    fit is obtained with <italic>n</italic> = 2.9 and &#964; = 316 &#956;s (B<sub>2</sub>,
    solid line). The predictions of sequential gating <xref ref-type="fig" rid="S5">Fig.
    5</xref> and <xref ref-type="fig" rid="S6">Fig. 6</xref> are indicated by dashed
    lines. (Scheme VI: X = 3, &#945; = 600 s<sup>&#8722;1</sup>, &#946; = 349 s<sup>&#8722;1</sup>,&#948;
    = 341 s<sup>&#8722;1</sup>, &#947; = 136 s<sup>&#8722;1</sup>). Current traces
    were shifted along the time axis by &#8722;25 &#956;s to correct for the instrumentation
    delay (see <sc>methods</sc>).</p>'
