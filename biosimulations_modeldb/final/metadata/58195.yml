    rid="F2">Fig. 2</xref> A). (B) <italic>d</italic>(I<sub>K</sub>)/<italic>dt</italic>
    is plotted on a log&#8211;log scale (from <xref ref-type="fig" rid="F2">Fig. 2</xref>
    B<sub>2</sub>). (C) The Cole-Moore shift (from <xref ref-type="fig" rid="F3">Fig.
    3</xref> A).</p>'
