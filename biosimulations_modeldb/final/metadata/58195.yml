  label: Figure 7
- caption: '<p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Allosteric
    model: voltage dependence of I<sub>K</sub> kinetics. (A) The initial time course
    of I<sub>K</sub> activation at different voltages (from <xref ref-type="fig" rid="F3">Fig.
    3</xref> B, 5&#176;C) are fit by <xref ref-type="fig" rid="S9">Fig. 9</xref> (<xref
    ref-type="table" rid="T1">Table </xref>: Patch 1, &#916;V<sub>h</sub> = +5.6 mV).
    (B) The average &#916;<italic>t</italic>&#8211;V relationship (from <xref ref-type="fig"
    rid="F3">Fig. 3</xref> D) is compared with the prediction of <xref ref-type="fig"
    rid="S9">Fig. 9</xref> for &#916;<italic>t</italic> (solid line) and the time
    constant of voltage-sensor movement &#964;<italic><sub>J</sub></italic> = 1/(&#945;
    + &#946;) (dashed line). (<xref ref-type="table" rid="T1">Table </xref>: average
    5&#176;C). (C) <xref ref-type="fig" rid="S9">Fig. 9</xref> (dashed lines; <xref
    ref-type="table" rid="T1">Table </xref>: Patch 1, &#916;V<sub>h</sub> = +5.6 mV)
    predicts a delay in tail currents measured from 0 to &#8722;160 mV (from <xref
    ref-type="fig" rid="F4">Fig. 4</xref> C). (D) Tail currents and <xref ref-type="fig"
    rid="S9">Fig. 9</xref> predictions (solid line) at &#8722;40 and &#8722;360 mV
    show initial deviation from an exponential fit (dashed lines, from <xref ref-type="fig"
    rid="F4">Fig. 4C</xref> and <xref ref-type="fig" rid="F4">Fig. D</xref>) at &#8722;40
    mV, but not at &#8722;360 mV. Thus, a tail current delay is observed, but not
    at very negative voltages.</p>'
