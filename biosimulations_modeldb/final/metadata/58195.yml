- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Delay
    in I<sub>K</sub> activation. (A<sub>1</sub>) I<sub>K</sub> evoked by a voltage
    pulse to +160 mV from a holding potential of &#8722;80 mV at 20&#176;C, representing
    the average response to 110 pulses. The time course of activation and deactivation
    are fit by exponential functions (dashed lines). (A<sub>2</sub>) The record from
    A<sub>1</sub> is plotted on an expanded time scale, showing a delay before I<sub>K</sub>
    achieves an exponential time course (dashed line). The delay duration (&#916;<italic>t</italic>)
    is defined as the time where the exponential fit intersects the time axis, and
    was determined after shifting the I<sub>K</sub> trace along the time axis by &#8722;25
    &#956;s to correct for instrumentation delay (see <sc>methods</sc>). (B<sub>1</sub>)
    A family of I<sub>K</sub> evoked at 5&#176;C in response to 70-ms voltage pulses
    (+80 to +200 mV in 20-mV steps). Exponential fits (solid lines) are superimposed
    on the current traces. (B<sub>2</sub>) The initial activation of I<sub>K</sub>
    from B<sub>1</sub> exhibits a clear delay. An arrow indicates the start of the
    voltage pulse. A capacitive transient (control) evoked in response to a pulse
    to &#8722;180 mV was recorded using fast capacity compensation, but no leak subtraction,
    demonstrating that membrane voltage settles rapidly.</p>
