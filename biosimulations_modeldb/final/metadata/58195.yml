- caption: '<p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Effect
    of S4 mutation. G<sub>K</sub>&#8211;V relationships for mSlo WT and S4 mutant
    R207Q in 0 Ca<sup>2+</sup> were obtained using both macroscopic and single channel
    currents as in <xref ref-type="fig" rid="F6">Fig. 6</xref> and are plotted on
    linear (A) and semi-log (B) scales. <xref ref-type="fig" rid="S9">Fig. 9</xref>
    was used to fit both relationships (solid lines). Parameters are the same as in
    <xref ref-type="fig" rid="F6">Fig. 6</xref> [<italic>L</italic>(0) = 2 <italic>e</italic>

    <sup>&#8722;6</sup>, <italic>z<sub>L</sub></italic> = 0.4 <italic>e</italic>,
    <italic>z<sub>J</sub></italic> = 0.55 <italic>e</italic>, <italic>D</italic> =
    17], except V<sub>h</sub>(<italic>J</italic>) = &#8722;100 mV for R207Q, while
    V<sub>h</sub>(<italic>J</italic>) = 145 mV for WT.</p>'
