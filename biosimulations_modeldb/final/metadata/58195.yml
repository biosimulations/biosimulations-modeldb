- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Interaction
    between voltage sensors and channel gating. Cartoons illustrate two hypothetical
    mechanisms of coupling between voltage-sensor movement and channel opening. Voltage
    sensors in each subunit are shown to undergo a transition between resting (&#8722;)
    and activated (+) conformations. For simplicity, only states with all four voltage
    sensors in the same conformation are shown. The independent transitions of voltage
    sensors are abbreviated by dashed arrows. (A) A direct coupling mechanism assumes
    there exists a direct physical link between voltage sensor and a gate that controls
    the flow of ions through the pore. Such a mechanism does not allow channels to
    open unless voltage sensors are activated. (B) An allosteric mechanism assumes
    that channel opening involves a quaternary rearrangement of subunits that alters
    subunit&#8211;subunit interactions (indicated by shaded areas between subunits).
    Voltage-sensor activation is also assumed to affect subunit&#8211;subunit interaction,
    and is shown here as stabilizing the closed state when voltage sensors are in
    the (&#8722;) conformation.</p>
