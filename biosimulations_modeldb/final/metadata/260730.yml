description: "This is the readme for the models associated with the paper:\n\n\n Sherman\
  \ AS, Ha J (2017) How Adaptation Makes Low Firing Rates Robust. J Math Neurosci\
  \ 7:4   \n\n doi:[10.1186/s13408-017-0047-3](http://dx.doi.org/10.1186/s13408-017-0047-3)\n\
  \n These xpp codes were contributed by Artie Sherman. You can find a comprehensive\
  \ tutorial on xpp at:\n\n \nhttp://www.math.pitt.edu/~bard/bardware/tut/\n\n \n\
  \ If you want to jump ahead to the tutorial on using the AUTO component for making\
  \ bifurcation diagrams, go to:\n\n \nhttp://www.math.pitt.edu/~bard/bardware/tut/xpptut2.html#auto\n\
  \n \n Two models were used in the paper, Hindmarsh-Rose (HR) and Morris-Lecar (ML).\n\
  \n \n The version of HR used to make Fig. 1A is in HR\\_SNIC\\_2D.ode.\n \n You\
  \ can launch this from the command line by typing\n\n```\n\nxppaut HR\\_SNIC\\_2D.ode\n\
  \n```\n\n\n Then select \"Initialconds -> Go\" in the GUI. It should produce the\
  \ following:\n \n![screenshot](data:image/png;base64,)\n\
  \n The same file can be used to make the bifurcation diagram in Fig. 2A as follows:\n\
  \ \nAUTO needs to start from a steady state, so Set the applied current I = -10,\
  \ and run the system to a steady state. Then, bring up the \nAUTO window by selecting\
  \ File -> Auto, and go successively through the menus: \n\n \n- Parameter (confirm\
  \ that I is \"Par 1\")\n- Axes: select \"hI-lo\" and adjust the window\n- Numerics:\
  \ make sure \"Par Min\" and \"Par Max\" include the desired range\n- Run: select\
  \ \"Steady state\"\n\n\nThat sequence will generate the S-shaped curve in Fig. 2A\
  \ and the screenshot:\n\n \n![screenshot](data:image/png;base64,)\n\
  \n(Ignore the extraneous branch in red starting at point # 5; AUTO is very powerful\
  \ but also sometimes has a mind of its own.)\n\n \nFinally, to generate the max\
  \ and min values of the period orbit, select the Hopf bifurcation by clicking \"\
  Grab\", then tabbing through the labeled points until you reach one labled \"HB\"\
  ; hit enter, then select \"Run -> Periodic\" from the main AUTO menu.\n\n \nThe\
  \ unadapted f-I curve can now be easily generated by choosing \"Axes -> fRequency\"\
  \ from the menu and windowing appropriately:\n \n![screenshot](data:image/png;base64,)\n\
  \nThis corresponds to the curve labeled f0(I) in Fig. 2A. Note that since time in\
  \ the model is in ms, the frequency has to be multiplied to 1000 to convert to Hz.\n\
  \n \n\n The 3D Hindmarsh-Rose model with adaptation and a SNIC in the 2D fast sub-system\
  \ is defined in the file HR\\_SNIC.ode. Running with the default parameters should\
  \ produce this screen shot, corresponding to Fig. 3B:\n\n \n![screenshot](data:image/png;base64,)\n\
  \n Running AUTO with I as the bifurcation parameter should produce the adapted f-I\
  \ curve shown as the dashed curve in Fig. 2A.\n\n \n\n The 3D Hindmarsh-Rose model\
  \ with adaptation and a Hopf bifurcation in the 2D fast sub-system is defined in\
  \ the file HR\\_Hopf.ode. Running with the default parameters should produce this\
  \ screen shot:\n\n \n![screenshot](data:image/png;base64,)\n\
  \n\n The version of Morris-Lecar is defined in ML.ode. The version with a SNIC,\
  \ corresponding\n to Fig. 11 in the paper (Sherman & Ha 2017), is defined in\n ML\\\
  _SNIC.set. The version with a Hopf bifurcation, corresponding to\n Fig. 12, is defined\
  \ in ML\\_Hopf.set. To bring one of those parameter sets into xpp, launch xpp using\
  \ a command like\n\n```\n\nxppaut ML.ode\n\n```\n\nthen select \"File -> Read Set\"\
  \ and choose the appropriate set file from the list.\n \n After reading in ML\\\
  _SNIC.set, run the model\n by clicking \"Initalconds -> Go\" in the GUI. It\n should\
  \ display a figure like:\n![screenshot](data:image/png;base64,)\n\
  \n The f-I curves in Figs. 11 and 12 can be made by the same procedure as described\
  \ for Hindmarsh-Rose above."
