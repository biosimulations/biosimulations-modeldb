- caption: <p xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink">Firing
    rate curves for modified HR. Adding the adaptive variable <italic>z</italic> to
    the modified HR system of Fig.&#160;<xref rid="Fig8" ref-type="fig">8</xref> makes
    the <italic>f</italic>&#8211;<italic>I</italic> curve shallow and linear. This
    shows that a SNIC in the unadapted system is not necessary for adaptation and
    linearization, but larger <italic>s</italic> values are required (compare to Fig.&#160;<xref
    rid="Fig5" ref-type="fig">5</xref>B)</p>
