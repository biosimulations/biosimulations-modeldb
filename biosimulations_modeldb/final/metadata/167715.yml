- archive_filename: article-figures/PMC4017887/peerj-02-379-g004.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Spreading
    depression model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Development
    of SD in wild-type (A) and mutant (B) models. A SD is elicited by down-regulating
    the pump current to 20% of its maximal value for 13.6 s (wild-type) and 7.2 s
    (mutant), respectively (see blacked dashed line). The red and blue dashed lines
    show the temporal development of the sodium and potassium reversal potentials.</p>
  format: jpeg
  id: peerj-02-379/fig-4
  label: Figure 4
