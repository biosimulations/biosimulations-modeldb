- archive_filename: article-figures/PMC4017887/peerj-02-379-g002.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Spiking
    model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Comparison
    of wild-type (A) and mutant (D) spiking behavior. The main plots show bifurcation
    diagrams by varying the external current <italic>I</italic><sub>app</sub>. For
    the wild-type model Hopf bifurcations can be found at <italic>I</italic><sub>app</sub>
    = 9.78 &#181;A cm<sup>&#8722;2</sup> and <italic>I</italic><sub>app</sub> = 154.52
    &#181;A cm<sup>&#8722;2</sup>. For the mutant model Hopf bifurcations occur at
    <italic>I</italic><sub>app</sub> = 9.72 &#181;A cm<sup>&#8722;2</sup> and <italic>I</italic><sub>app</sub>
    = 175.02 &#181;A cm<sup>&#8722;2</sup>. (B) and (E) show behavior in the oscillatory
    regime as a response to a constant input current of 12 &#181;A cm<sup>&#8722;2</sup>.
    (C) and (F) show the response of the models in the excitatory regime to a 3 ms
    long current pulse with amplitude 3 &#181;A cm<sup>&#8722;2</sup>.</p>
  format: jpeg
  id: peerj-02-379/fig-2
  label: Figure 2
  local_filename: source/thumbnails/PMC4017887/PMC4017887/peerj-02-379-g002.jpg
