- archive_filename: article-figures/PMC4017887/peerj-02-379-g005.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Anoxia
    model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Response
    of wild-type (A) and mutant (B) membrane potential to a complete breakdown of
    pump, glial and diffusion currents at <italic>t</italic> = 5 s (black dashed vertical
    line). Red and blue dotted lines show the Na<sup>+</sup> and K<sup>+</sup> reversal
    potentials over time. The time from the onset of spiking until the beginning of
    the excitation block is approximately 6.7 s without and 2.7 s with mutation.</p>
  format: jpeg
