- archive_filename: article-figures/PMC4991839/pcbi.1005000.g002.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Experimental
    characterization of Purkinje cell bistability.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A. Whole-cell patch-clamp recording
    from a Purkinje cell, showing a representative hysteresis measurement with slow
    current ramp injection (0.9 nA/s) ascending (red) and descending (blue), and the
    resulting PC membrane potential response. B. Instantaneous firing frequency and
    current for each spike. Linear fits of the ascending ramp (red) and the descending
    ramp (blue) are averages of 10 trials. C. Characterization of the hysteresis using
    the difference in frequency between first and last spike &#916;<italic>f</italic>
    and difference in current &#916;<italic>I</italic>. The color code illustrates
    the region explored for the ISR curve. Red corresponds to both the hysteresis
    and the optimal ISR region (<xref ref-type="fig" rid="pcbi.1005000.g001">Fig 1D
    and 1E</xref>). D. Distribution of hysteresis parameters across the population
    of recorded Purkinje cells. E. Correlation between the width of the hysteresis
    range &#916;<italic>I</italic> and the optimal noise level for ISR <italic>&#963;</italic><sub><italic>opt</italic></sub>.
    Error bars indicate standard deviation, <italic>R</italic><sup>2</sup> = 0.79
    (n = 19).</p>
  format: jpeg
  id: pcbi.1005000/pcbi.1005000.g002
  label: Fig 2
  local_filename: source/thumbnails/PMC4991839/PMC4991839/pcbi.1005000.g002.jpg
- archive_filename: article-figures/PMC4991839/pcbi.1005000.g003.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">aEIF
    model fitting procedure to Purkinje cell experimental data.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A. Double somatic whole-cell patch-clamp
    recording from a representative Purkinje cell: one electrode for current injection
    and one for voltage recording (scale bar, 100 <italic>&#956;</italic> m). B. Traces
    of injected noise current <italic>I</italic><sub><italic>in</italic></sub>(<italic>t</italic>),
    recorded membrane potential <italic>V</italic><sub><italic>m</italic></sub>(<italic>t</italic>),
    in a spontaneously active PC, calculated membrane current <italic>I</italic><sub><italic>m</italic></sub>(<italic>t</italic>),
    and calculated spike-dependent adaptation current <italic>w</italic><sub><italic>sp</italic></sub>(<italic>t</italic>).
    C. <italic>I</italic><sub><italic>m</italic></sub> vs. <italic>V</italic><sub><italic>m</italic></sub>
    and dynamic IV curve as the average over <italic>V</italic><sub><italic>m</italic></sub>.
    Error bars indicate SEM. Inset, the distribution of data points at <italic>V</italic><sub><italic>m</italic></sub>
    = -52 mV is Gaussian. D. Fitting the dynamic IV curve F(<italic>V</italic>) =
    &#8722;<italic>I</italic><sub><italic>dyn</italic></sub>/<italic>C</italic> with
    the EIF model function. Parameters are: resting potential <italic>E</italic><sub><italic>m</italic></sub>,
    membrane time constant <italic>&#964;</italic><sub><italic>m</italic></sub>, threshold
    potential <italic>V</italic><sub><italic>T</italic></sub>, and spike slope factor
    &#916;<sub><italic>T</italic></sub>. Error bars indicate SD. Inset, capacitance
    determination by minimizing the variance of <italic>I</italic><sub><italic>m</italic></sub>.
    E. Spike triggered adaptation <italic>w</italic><sub><italic>sp</italic></sub>(<italic>t</italic>)
    plotted versus time after the last spike. Error bars indicate SEM. Inset, the
    distribution of data points at <italic>t</italic> = 12 ms is Gaussian. F. The
    spike-triggered adaptation is fitted to a single exponential, with time constant
    <italic>&#964;</italic><sub><italic>w</italic></sub> and <italic>w</italic><sub><italic>sp</italic></sub>
    (t = 0) = b. Error bars indicate SD.</p>'
  format: jpeg
  id: pcbi.1005000/pcbi.1005000.g003
  label: Fig 3
