- archive_filename: article-figures/PMC4991839/pcbi.1005000.g004.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Hysteresis
    and ISR of the aEIF model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A Voltage response of the aEIF
    model to Ornstein-Uhlenbeck current noise injection with increasing amplitude.
    B. Mean firing rate of the aEIF model in response to current noise stimulation
    with amplitude <italic>&#963;</italic> and mean <italic>I</italic> (color code).
    C. Hysteresis of the aEIF model. Top, voltage response to ascending (red) and
    descending (blue) ramp of current. Bottom, instantaneous firing rate vs. instantaneous
    injected current. Color code is the same as in B. D. Parameter space of the rescaled
    aEIF model, white region: type I excitability, gray region: type II excitability.
    The 7 fitted cells are in the type II region. E, F. Dependence of the hysteresis
    size &#916;<italic>I</italic> on the parameters <italic>T &#964;</italic><sub><italic>w</italic></sub>/<italic>&#964;</italic><sub><italic>m</italic></sub>
    (E) and <italic>A</italic> = <italic>a</italic>/<italic>g</italic><sub><italic>L</italic></sub>
    (F). G. Membrane potential distribution in the aEIF model during spiking and silent
    states.</p>'
  format: jpeg
  id: pcbi.1005000/pcbi.1005000.g004
  label: Fig 4
