- archive_filename: article-figures/PMC4991839/pcbi.1005000.g006.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">ISR
    transforms brief inputs into long-term firing states depending on background noise.</title><p
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">A,
    B, C. Characteristic voltage traces of the aEIF model in response to a single
    synaptic excitatory input in the presence of different levels of background noise
    with amplitude <italic>&#963;</italic> = 10 pA, 30 pA and 60 pA. Bottom, corresponding
    probability of spiking for a range of input amplitudes (color code). D. Maximal
    probability of state transition vs. synaptic input amplitude for 3 background
    noise amplitudes, E. Decay time constant for the duration of the spiking state
    induced by a synaptic input of 100 pA. Remark: two data points corresponding to
    <italic>&#963;</italic> = 0 pA, 100 pA are not shown because for <italic>&#963;</italic>
    = 0 pA the duration of stimulus-induced spiking state is infinite, while for <italic>&#963;</italic>
    = 100 pA the duration of this state could not be distinguished from the firing
    baseline.</p>'
  format: jpeg
  id: pcbi.1005000/pcbi.1005000.g006
  label: Fig 6
  local_filename: source/thumbnails/PMC4991839/PMC4991839/pcbi.1005000.g006.jpg
- archive_filename: article-figures/PMC4991839/pcbi.1005000.g007.jpg
  caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">ISR
    leads to local optimum of mutual information between the input and output spike
    train.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">A,
    B, C. Voltage traces (top) of the aEIF model in response to series of excitatory
    synaptic inputs (middle, amplitude Am = 100 pA), in addition to background stimulation
    by noise with amplitude <italic>&#963;</italic> = 10 pA, 30 pA and 60 pA (bottom).
    D. Mutual Information (MI) of the input and output spike train of the aEIF model.
    E. MI as a function of the decay time constant (duration of a spiking state).
    Remark: two data points corresponding to <italic>&#963;</italic> = 0 pA, 100 pA
    are not shown (as in <xref ref-type="fig" rid="pcbi.1005000.g006">Fig 6E</xref>).
    For <italic>&#963;</italic> = 0 pA the duration of the stimulus-induced spiking
    state is infinite, while for <italic>&#963;</italic> = 100 pA the duration of
    this state could not be distinguished from the firing baseline.</p>'
  format: jpeg
  id: pcbi.1005000/pcbi.1005000.g007
  label: Fig 7
