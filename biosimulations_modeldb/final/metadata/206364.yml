- archive_filename: article-figures/PMC4991839/pcbi.1005000.g005.jpg
  caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Bifurcation
    diagram and phase plane of the aEIF model.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A. Phase-plane of the model. Gray
    lines are the null-clines of the model. Drop-like set (black) corresponds to the
    basin of attraction of a stable fixed point. Red and blue trajectories correspond
    to rest and spiking respectively (inset). B. Bifurcation diagram of the aEIF model.
    Solid and thin lines represent stable and unstable fixed points for different
    values of <italic>I</italic>. Inset shows the intersection of the null-clines
    before and after the Andronov-Hopf bifurcation (HB) point. Point corresponds to
    HB. C. Probability of spiking during the stimulation by noise with various means
    (compare <xref ref-type="fig" rid="pcbi.1005000.g004">Fig 4B</xref>). D, E, F.
    Phase plane of the model with the corresponding trajectories and voltage traces
    (inset) when stimulated by Ornstein-Uhlenbeck noise for 1000 ms with mean <italic>I</italic>
    = &#8722;150 pA and noise amplitudes <italic>&#963;</italic> = 10 pA, 30 pA and
    60 pA.</p>
  format: jpeg
  id: pcbi.1005000/pcbi.1005000.g005
  label: Fig 5
